boris_name=Boris Povod
boris_role=Developer Blockchain
boris_info=Seorang Blockchain Developer yang sudah dikenal dengan pengalamannya dalam bidang crypto. Di masa lalunya, dia ialah Co-Founded Crypti dan menjabat sebagai Lead Developer. Dan juga bertindak sebagai penasehat teknikalnya Lisk.

nikolay_name=Nikolay Taymanov
nikolay_role=Manager Komunitas
nikolay_info=Seorang antusias crpto yg berasal dari Rusia dengan diploma Master of Science dari Universitas Negeri Moskow Aviation. Pada tahun 2015, beliau meninggalkan pekerjannya untuk fokus mempelajari blockchain.

domi_name=Dominik Zynis
domi_role=Marketing & Komunikasi
domi_info=Menceburi bidang crypto sejak tahun 2012 dan memiliki latar belakang yang mendalam pada software marketing dan komunikasi (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)

serguei_name=Serguei Popov
serguei_role=Penasehat Ilmiah
serguei_info=Ahli matematika dari Brazil dengan gelar Ph.D. dari Universitas Negeri Moscow. Saat ini sedang bekerja di bidang Stocastic Process dan merupakan enthusias Crypto.

stas_name=Stas Oskin
stas_role=BizDev dan Core Dev
stas_info=Mempunyai lebih dari 10 tahun pengalaman dalam ilmu teknik, development dan managemen software, cloud, perobatan, mata uang crypto, produk dan layanan sosial. Stas ialah seorang pengusaha, enthusias Crypto dan senang mempelajari hal -hal yg baru.

seb_name=Sebastian Stupurac
seb_role=Proyek & Produk
seb_info=Pengusaha, Visioner, Suami. Seseorang yg sangat percaya dengan Crypto dan teknologi blockchain dimana beliau telah melibat diri sejak tahun 2013. Sebastian mempunyai pengalaman luas dalam sistem informasi, pemanajemenan orang & produk dan dukungan pelanggan. Sebastian memiliki gelar BA dalam sistem informasi.

pavel_name=Pavel Nekrasov
pavel_role=Developer Senior
pavel_info=Developer yang berpengalaman yg fokus pada perangkat Internet of Things, proyek yang berprofil tinggi dan pengembangan blockchain. Pavel dulunya merupakan salah satu developer inti Crypti dan memegang gelar sarjana di Perancis.


future_switcher_owner=Member DAO
future_switcher_entrepreneur=Pengasas DAO

future_item_rewards_title=Berbagi Ganjaran
future_item_rewards_text=Pemilik DAO tokens berhak untuk menerima sebagian porsi dari semua hasil pendapatan kampanye di masa hadapan.
future_item_security_title=Sekuritas & Transparansi
future_item_security_text=Kepemilikan DAO tokens DAO ownership tokens dijamin dengan teknologi blockchain dan smart contract. Pengendalian DAO sepenuhnya terletak di tangan pemiliknya. Intisari dari Wings Platfrom ialah bersifat open-source dan seterusnya smart contracts, komitment dan kemajuan peningkatan bersifat terbuka didalam public ledgers sama seperti Ethereum dan BitCoin.

future_item_community_title=Membentuk Sebuah Komunitas Terpercaya
future_item_community_text=Pemilik DAO diberikan hak untuk to vote berdasarkan porsi kepemilikannya, pada setiap DAO baru yang diajukan pada Wings Platform. Setiap keputusan dalam menentukan proyek proyek yg akan masuk dalam daftar terletak di tangan Komunitas DAO.

future_item_managment_title=Manajemen Yang Mudah Oleh Pendukung DAO
future_item_managment_text=Wings memberi kuasa kembali kepada pendukung proyek. Semua proyek yang didukung dapat diakses melalui aplikasi web dan Im Bots. Mendukung sesebuah proyek, menciptakan vote atau menulis sebuah ulasan - tanpa menulis satu pun baris kode.

future_item_business_title=Melengkapi DAO Framework
future_item_business_text=Wings menyediakan framework yg komplit untuk formasi DAOs, manajemen dan komunikasi.

future_item_setup_title=Pengaturan Sederhana dan Manajemen
future_item_setup_text=Dengan adanya Wings, DAOs bergerak dengan cepat dalam waktu yang singkat. Wings Im Bots menghemat waktu dan sumber daya dengan menghadirkan pengendalian penuh terhadap DAOs dan interaksi para pengguna DAO.

future_item_increase_title=Meningkatkan Kadar Kesuksesan
future_item_increase_text=Keseluruhan proyek DAO tunduk pada ulasan komunitas sebelum dipublikasikan, sehingga menjana umpan balik serta para follower yang menyumbangkan kepada kesuksesan formasi DAO.

future_item_transparency_title=Transparansi dan Sekuritas
future_item_transparency_text=DAOs mengkombinasikan sekuritas yg berasal dari teknologi blockchain dan tranparasi public ledger smart contract dimana ia menyediakan tingkat baru perlindungan dan pengetahuan yg dalam terhadap organisasi-organisasinya.

future_item_control_dao_title=Mengendalikan DAOs dengan ChatBots
future_item_control_dao_text=Wings memberi kuasa kembali kepada para pendukungnya. Semua proyek yang didukung dapat diakses melalui aplikasi web dan Im Bots. Mendukung sesebuah proyek, menciptakan vote atau menulis sebuah ulasan - semua dalam gengaman tangan.

future_item_never_miss_out_title=Tidak Akan Pernah Ketinggalan Peluang DAO Baru
future_item_never_miss_out_text=Wings membisakan pengaturan pendanaan berpartisipasi secara otomatis dan strategi berpartisipasi yang dikehendaki, sehingga memungkinkan kita untuk mengambil bagian kedalam DAOs baru tanpa resah ketinggalan!

future_item_follow_community_members_title=Mengikuti Kesuksesan Komunitas Members
future_item_follow_community_members_text=Mempergunakan Wings untuk mengikuti pemilik DAO yang lain dan berpartisipasi pada DAOs yg sama secara otomatis. Memperluas peluang dan partisipasi anda dengan cara memanfaatkan orang - orang yang berkoloborasi denganmu.


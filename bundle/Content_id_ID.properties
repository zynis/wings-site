platform_features=Fitur Platform

platform_features_cross_bc_title=Lintasan Blockchain EVM
platform_features_cross_bc_text=Platform Wings mendukung kedua-dua Ethereum dan Rootstock Smart Contracts.

platform_features_chatbots_title=Chatbots Hub
platform_features_chatbots_text=Bot Mesagging Instant dapat dimanfaatkan untuk pengendalian DAO yang lebih baik, komunikasi dan manajemen.

platform_features_legal_title=Legalitas Framework
platform_features_legal_text=Mitra kami di bidang hukum memiliki pemahaman yg dalam berhubungan dengan DAO dan siap untuk membantu. Manfaatkan ini untuk keuntungan anda.

platform_features_zero_knowledge_title=Pengetahuan Nol
platform_features_zero_knowledge_text=Platform Wings membisakan pengaturan proposal DAO tanpa pengetahuan asas tentang smart contract dan blockchain.

platform_features_user_rating_title=Penilaian Rating Pemilik DAO
platform_features_user_rating_text=Tingkatkan pengaruh anda dengan sistem reputasi PlatForm Wings.

platform_features_collaboration_title=Kolaborasi Berdesentralisasi
platform_features_collaboration_text=Cari tau apa saja proyek lainnya yg sedang didukung oleh Pemilik DAO dan ikut serta bersama-sama dengannya!

platform_features_safe_deposit_title=Akun Blockchain Yang Aman
platform_features_safe_deposit_text=Wings mengalokasikan sebuah akun blockchain yg aman bagi pendepositan crypto.

platform_features_auto_participation_title=Partisipasi Otomatis
platform_features_auto_participation_text=Melakukan pengaturan pada preferensi anda dan peraturan partisipasi lalu kemudiannya fitur partisipasi otomatisnya Wings akan bekerja untuk anda.

platform_features_event_notifications_title=Notifikasi Acara
platform_features_event_notifications_text=Wings akan menotifikasikan anda jika ada DAO baru yg menjanjikan.

platform_features_user_rating_system_title=Sistem Penilaian Penguna DAO
platform_features_user_rating_system_text=Memiliki nilai rating yg tinggi mendatangkan keunggulan. Sistem rating pengguna juga membisakan anda untuk melacak pengguna yang terkenal dan memantau DAOs yang mana satu didukung.

platform_features_cooperative_support_title=Dukungan Koperatif
platform_features_cooperative_support_text=Anda dapat mengatur Platform Wings untuk mendukung secara otomatis DAOs yg sama secara dengan pengguna tertentu yang anda ikuti.

platform_features_earn_from_being_a_leader_title=Ganjaran Pemimpin
platform_features_earn_from_being_a_leader_text=Mendapatkan tokens dari setiap partisipan yg mengikuti anda. Semakin ramai yang anda punya, semakin banyak yang anda dapatkan!



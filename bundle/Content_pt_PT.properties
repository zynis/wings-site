future_switcher_entrepreneur=Criador DAO

future_item_rewards_title=Partilhar as Recompensas
future_item_rewards_text=Proprietários de DAO tokens são elegíveis para receber uma parte de todas as receitas de futuras campanhas.

future_item_security_title=Segurança & Transparência
future_item_security_text=Tokens de propriedade DAO são assegurados por tecnologias blokchain e contratos inteligentes. O controle do DAO permanece nas mãos d dos donos. A plataforma Wings é open source e os contratos inteligentes, commits e avanços são visíveis em livros publicos seguro como Ethereum e Bitcoin.

future_item_community_title=Estabelecer uma Comunidade Confiável
future_item_community_text=Os proprietários DAO têm o direito de votar, conforme a sua parte, em qualquer novo DAO submetido à plataforma Wings. A decisão em que os projectos são listados está nas mãos das comunidade DAO.

future_item_managment_title=Gestão fácil por apoiantes DAO
future_item_managment_text=Wings traz o poder de volta para os apoiantes do projeto. Todos os projetos apoiados são acessíveis usando aplicações Web e bots MI. Apoie um projeto, crie uma votação ou escreva um comentário - tudo sem escrever uma linha de código.

future_item_business_title=Estrutura  DAO completa
future_item_business_text=Wings fornece uma estrutura completa para formação , gestão e comunicação de DAOs.

future_item_setup_title=Set- up & Gestão Simples
future_item_setup_text=Com Wings, DAOs estão prontas e a funcionar num instante. Bots MI Wings  economizam tempo e recursos , trazendo o controle total de DAOs e interações do usuário DAO.

future_item_increase_title=Taxas de Sucesso Crescentes
future_item_increase_text=Todos os projectos DAO estão sujeitos a análise da comunidade antes de serem publicados assim ganhando feedback e seguidores que podem fazer por uma formação DAO bem sucedida.

future_item_transparency_title=Transparência & Segurança
future_item_transparency_text=DAOs combinam a segurança da tecnologia blockchain e a transaparência de contratos inteligentes em livros públicos oferecendo um novo nível de proteção e  introspecção nas organizações.

future_item_control_dao_title=Controla DAOs com Chatbots
future_item_control_dao_text=Wings traz o poder de volta para os apoiantes. Todos os projetos apoiados são acessíveis usando aplicações Web e bots MI. Back a project, crie uma votação ou escreva um comentário - tudo na palma da sua mão

future_item_never_miss_out_title=Nunca perca uma nova opurtunidade DAO.
future_item_never_miss_out_text=Wings permite a criação de fundos de auto-participação e uma estratégia de participação preferida, permitindo, assim, participar em novos DAOs sem o medo de perder uma opurtunidade!

future_item_follow_community_members_title=Siga membrosde sucesso da comunidade
future_item_follow_community_members_text=Utilize Wings para seguir outros proprietários DAO e participar automaticamente nos mesmos DAOs. Amplie as suas oportunidades e participação aproveitando as pessoas com quem colabora.


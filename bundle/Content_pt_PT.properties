platform_features=Características da Plataforma

platform_features_cross_bc_title=Cross Blockchain EVM
platform_features_cross_bc_text=A plataforma Wings suporta contratos inteligentes Ethereum como Rootstock.

platform_features_chatbots_title=Chatbots Hub
platform_features_chatbots_text=Bots de Mensagens Instantâneo podem ser utilizados ​​para um melhor controle, comunicações e gestão de DAOs.

platform_features_legal_title=Estrutura Legal
platform_features_legal_text=Os nossos parceiros no campo legal têm uma profunda compreensão de DAOs e estão prontos a assistir. Use isto para seu benefício.

platform_features_zero_knowledge_title=Conhecimento Zero
platform_features_zero_knowledge_text=A Plataforma Wings permite a criação de uma proposta DAO sem conhecimento prévio de contactos inteligentes e blockchain.

platform_features_user_rating_title=Classificações do proprietário DAO
platform_features_user_rating_text=Aumente a sua influência com o sistema de de reputação da plataforma Wings.

platform_features_collaboration_title=Colaboração Descentralizeda
platform_features_collaboration_text=Descubra que projetos outros proprietários DAO estão apoiando e saltes para o próximo combóio juntos!

platform_features_safe_deposit_title=Contas aseguradas pela Blockchain
platform_features_safe_deposit_text=A Wings aloca uma conta blockchain segura para depósitos de crypto.

platform_features_auto_participation_title=Participação Automática
platform_features_auto_participation_text=Definia as suas preferências e as regras de participação e o recurso de auto-participação inteligente da Wings fará o resto do trabalho.

platform_features_event_notifications_title=Notificações de Eventos
platform_features_event_notifications_text=Wings will notify you regarding any new promissing DAO.

platform_features_user_rating_system_title=Sistema de Avaliação do Usuário DAO
platform_features_user_rating_system_text=Ter uma boa classificação vem com regalias. O sistema de classificação de usuário também permite que você acompanhe usuários populares com pontuação elevada e ver quais os DAOs que eles apoiam.

platform_features_cooperative_support_title=Suporte Cooperativo
platform_features_cooperative_support_text=Pode configurar a plataforma Wings para apoiar automaticamente as mesmas DAOs que usuários específicos estão a apoiar.

platform_features_earn_from_being_a_leader_title=Recompensar Líderes
platform_features_earn_from_being_a_leader_text=Ganhe tokens por cada participante que segue o seu utilizador; quanto mais tiver, mais recebe!



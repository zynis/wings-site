future_switcher_entrepreneur=Создатель DAO

future_item_rewards_title=Распределение наград
future_item_rewards_text=Владельцы DAO токенов имеют возможность получить часть токенов от всех будущих DAO на платформе Wings. Размер награды полностью эквивалентен количеству токенов во владении.

future_item_security_title=Безопасное хранение DAO токенов
future_item_security_text=Контроль DAO токенов полностью в руках их владельцев, платформа имеет открытый исходный код и работает при помощи системы умных контрактов, исполнение которых фиксируется в общедоступных блокчейнах Ethereum и Bitcoin.

future_item_community_title=Компетентное сообщество
future_item_community_text=Владельцы DAO токенов имеют право голоса за любой новый DAO, добавленный на платформу Wings. Вес голоса пропорционален количеству токенов в руках участника. Таким образом, держатели токенов имеют прямое влияние на выбор DAO компании.

future_item_managment_title=Простое управление DAO
future_item_managment_text=Все поддерживаемые проекты доступны для управления через Web приложение и систему чат-ботов. Поддерживайте проекты, голосуйте и оставляйте отзывы - все это возможно без написания программного кода.

future_item_business_title=Полноценная DAO инфраструктура
future_item_business_text=Wings предоставляет все инструменты для создания и управления DAO.

future_item_setup_title=Простая настройка и управление
future_item_setup_text=С помощью Wings, DAO создается быстро и легко. Чат-боты Wings в популярных мессенджерах экономят время и ресурсы, предоставляя полный контроль над DAO.

future_item_increase_title=Увеличьте шансы на успех.
future_item_increase_text=Все DAO проекты проходят проверку сообществом, которое формирует отзывы и помогает создать успешное DAO.

future_item_transparency_title=Защита и прозрачность
future_item_transparency_text=DAO комбинируют безопасность системы блокчейн и прозрачность умных контрактов, позволяя вывести надежность и отчетность внутри DAO организаций на качественно новый уровень. Без создания DAO подобный уровень контроля технически невозможен.

future_item_control_dao_title=Управляйте DAO используя чат-ботов
future_item_control_dao_text=Все поддерживаемые проекты доступны для управления через Web приложение, API и систему чат-ботов. Изучайте проекты, голосуйте и оставляйте отзывы, используя привычный интерфейс.


future_item_never_miss_out_title=Не упускайте новые возможности
future_item_never_miss_out_text=Wings поддерживает настройки автоматического участия и выбора оптимальной стратегии, это позволяет участвовать в новых DAO по персональному шаблону, диверсифицируя свой DAO портфель.

future_item_follow_community_members_title=Следуйте действиям успешных участников сообщества
future_item_follow_community_members_text=Используйте Wings для отслеживания действий других владельцев DAO токенов и автоматически участвуйте в тех проектах, которые они выбирают. Расширяйте свои возможности, используя знания людей, с которыми вы сотрудничаете.


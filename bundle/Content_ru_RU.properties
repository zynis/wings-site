boris_name=Борис Повод
boris_role=Блокчейн Разработчик
boris_info=Известный блокчейн разработчик с многолетним опытом работы в криптосфере. Ранее принимал участие в создании криптовалюты Crypti и являлся ее главным разработчиком. Также известен как технический консультант Lisk.

nikolay_name=Николай Тайманов
nikolay_role=Менеджер Сообщества
nikolay_info=Криптоэнтузиаст из России, закончил МАТИ-РГТУ им. К.Э. Циолковского. В 2015 бросил работу в индустрии онлайн игр ради изучения блокчейн систем.

domi_name=Доминик Зинис
domi_role=Маркетинг и Коммуникации
domi_info=В криптовалютной сфере с 2012 года, имеет большой опыт работы по продвижению программного обеспечения и общению с партнерами (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON).

serguei_name=Сергей Попов
serguei_role=Научный советник
serguei_info=Математик (мехмат МГУ), долгое время живёт в Бразилии. Работает в области Теории Вероятностей и Случайных Процессов, а также интересуется криптовалютами и блокчейн технологиями.


stas_name=Стас Оскин
stas_role=BizDev и Core Dev
stas_info=За плечами более 10 лет обширного опыта проектирования, разработки и управления программным обеспечением, облачными технологиями, криптовалютами и социальными сервисами. Стас программист, криптоэнтузиаст и лайфхакер по призванию.

seb_name=Себастьян Ступурак
seb_role=Project & Product
seb_info=Предприниматель и большой сторонник криптовалют и блокчейн технологий, начал работу в этом направлении с 2013 г. Себастьян имеет большой опыт в области информационных систем, управлении командами и клиентской поддержке.

pavel_name=Павел Некрасов
pavel_role=Senior Developer
pavel_info=Опытный разработчик с опытом работы над IoT устройствами, высоконагруженными системами, и блокчейном. Павел был одним из Crypti core developers и имеет образование в области финансов.

lior_name=Лиор Зисман
lior_role=Юридический консультат
lior_info=Лиор работает со стартапами и инвесторами в сферах краудфандинга и цифровых валют, и состоит в некоммерческой организации (занявшей второе место на хакатоне Consensus 2016 с проектом благотворительного ДАО). Лиор окончил университет в Тель-Авиве и имеет степень бакалавра в области юридических наук и в области администрирования бизнеса.

nimrod_name=Нимрод Бек
nimrod_role=Советник по бизнесу
nimrod_info=Нимрод инвестор, разработчик приложений и звезда краудфандинга. Его первое изобретение, Pressy, стало одним из самых успешных проектов на Kickstarter. После этого Nimrod изобрел и успешно финансировал Boogie Dice (“танцующую” игральную кость) и помог многим другим проектам достичь своих целей.


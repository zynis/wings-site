platform_features=Возможности платформы

platform_features_cross_bc_title=Поддержка разных EVM
platform_features_cross_bc_text=Платформа Wings поддерживает различные блокчейны и работает со смарт контрактами Ethereum и Rootstock.

platform_features_chatbots_title=Система чат-ботов
platform_features_chatbots_text=Боты могут использоваться для упрощения контроля над DAO.

platform_features_legal_title=Правовая доктрина
platform_features_legal_text=Наши партнеры в правовом поле постоянно работают над интеграцией DAO в юридическую систему, мы готовы оказывать поддержку в этом вопросе. Используйте данное преимущество.

platform_features_zero_knowledge_title=Легко и просто
platform_features_zero_knowledge_text=Платформа Wings позволяет создать DAO без предыдущего опыта работы с блокчейном и умными контрактами.

platform_features_user_rating_title=Система репутации
platform_features_user_rating_text=Увеличивайте ваше влияние при помощи встроенной системы репутации.

platform_features_collaboration_title=Децентрализованное сотрудничество
platform_features_collaboration_text=Находите проекты, которые поддерживают другие владельцы DAO токенов и запрыгивайте на следующий поезд вместе!

platform_features_safe_deposit_title=Безопасный депозит
platform_features_safe_deposit_text=Все средства, которыми кооперирует Wings и участники системы, находятся в управлении умным контрактом, что пресекает возможность кражи и манипуляции средствами.

platform_features_auto_participation_title=Персонализация и уровень риска
platform_features_auto_participation_text=Установите личные настройки и сообщите лимиты на принятие решений и система автоматического участия сама сделает остальную работу.

platform_features_event_notifications_title=Уведомления о событиях
platform_features_event_notifications_text=Wings будет присылать оповещения о запуске новых DAO, сообщать о возможности отдать голос и информировать о действиях DAO, в которых вы участвуете.

platform_features_user_rating_system_title=Система рейтингов
platform_features_user_rating_system_text=Система позволяет просматривать участников с наивысшим рейтингом и видеть какие DAO они поддерживают.

platform_features_cooperative_support_title=Система подписок
platform_features_cooperative_support_text=Вы можете настроить платформу Wings для автоматического участия в DAO, которые поддерживают конкретные участники сообщества.

platform_features_earn_from_being_a_leader_title=Лидеры вознаграждаются
platform_features_earn_from_being_a_leader_text=Получайте токены за каждого, кто следует за вами. Чем больше последователей, тем больше токенов вы получаете!



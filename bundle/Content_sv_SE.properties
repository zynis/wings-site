boris_name=Boris Povod
boris_role=Blockkedjeutvecklare
boris_info=En känd blockkedjeutvecklare, med många års erfarenhet inom området. Han var tidigare medgrundare till Crypti-initiativet, och har arbetat som dess ledande utvecklare. Han är också teknisk rådgivare för Lisk.

nikolay_name=Nikolay Taymanov
nikolay_role=Community Manager
nikolay_info=Rysk kryptoentusiast med en magisterexamen från "Moscow State Aviation Technological University". Under 2015 lämnade han sitt jobb för att istället fokusera på att studera blockkedjor.

domi_name=Dominik Zynis
domi_role=Marknadskommunikation
domi_info=I kryptosfären sedan 2012 och har lång bakgrund inom marknadsföring och kommunikation av mjukvara (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)

serguei_name=Serguei Popov
serguei_role=Vetenskaplig Rådgivare
serguei_info=Brasiliansk matematiker med ryskt ursprung med en profesur från Moskvas Statliga Universitet. Arbetar för närvarande inom stokastiska processer och är en kryptoentusiast.

stas_name=Stas Oskin
stas_role=BizDev och Core Dev
stas_info=Stas har mer än 10 års erfarenhet inom teknik, utveckling och förvaltning av mjukvara, molntjänster, sjukvård, kryptovaluta, sociala produkter och tjänster. Stas är en entreprenör, kryptoentusiast och en lifehacker.

seb_name=Sebastian Stupurac
seb_role=Projekt & Produkt
seb_info=Entreprenör, Visionär, Make. En stor anhängare av Krypto och blockkedjeteknologier inom vilka han har varit verksam sedan 2013. Sebastian har stor erfarenhet inom informationssystem, människor och produktledning och kundtjänst. Sebastian har en BA inom Informationssystem.

pavel_name=Pavel Nekrasov
pavel_role=Senior Utvecklare
pavel_info=Erfaren utvecklare med fokus på sakernas internet- (IoT, Internet of Things) produkter, högprofilsprojekt och blockkedjeutveckling. Pavel var en av kärnutvecklarna för Crypti och har en examen i ekonomi.

lior_name=Lior Zysman
lior_role=Juridisk Rådgivare
lior_info=Lior är en affärsjurist som ger råd till nystartade företag och investerare om gräsrotsfinansiering och digitala valutor, och arbetar med decentraliserade autonoma ideella företag (2a plats vid Consensus 2016 Hackathon med en Välgörenhets DAO). Lior har en kadidatexamen i juridik och en kandidatur i affärsadministration från Tel Aviv universitet.

nimrod_name=Nimrod Back
nimrod_role=Kampanjrådgivare
nimrod_info=Nimrod är en uppfinnare, apputvecklare och en rockstjärna av gräsrotsfinansiering. Hans första skapelse, Pressy, var en genombrottssuccé och ansedd som en av de mest framgångsrika Kickstarter-kampanjer någonsin. Sedan dess har Nimrod också uppfunnit och framgångsrikt finasierat Boogie Dice och har hjälpt många andra projekt nå deras mål.

matt_name=Matthew Elias
matt_role=Strategisk Rådgivare
matt_info=En rättsligt- och ämneskunnig expert inom Bitcoin, kryptovalutor, decentraliserad teknik. Skrev 2011 om de juridiska överväganden med Bitcoin jämfört med andra virtuella valutor. Ger råd och konsulterar med entreprenörer, teknologer, och beslutsfattare på Nomos Labs LLC., tidigare; Counterparty, Mastercoin/Omni Protocol, FCC (Federal Communication Commission).

eric_name=Eric Gu
eric_role=Marknadsföringsrådgivare
eric_info=Arrangören av "Bitcoin Shanghai Meetup", Eric är ett härdat IT-proffs som började sin resa som programmerare och lärde sig på vägen färdigheterna att kunnigt leda tvärvetenskapliga projekt och navigera genom tuffa utmaningar.

alex_name=Alex Sazonov
alex_role=Senior Utvecklare
alex_info=Systemutvecklare med över 10 års erfarenhet i mjukvaruutveckling, inklusive 6 års erfarenhet inom banksektorn. Intresserad av maskininlärning, stora datamängder samt blockkedjefeknik. Alex har en kandidatexamen i Informationssystem.


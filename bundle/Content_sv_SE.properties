platform_features=Plattformens Egenskaper
platform_features_cross_bc_title=Korsande Blockkedje EVM
platform_features_cross_bc_text=Wings plattform stöder både Ethereum och Rootstock smarta kontrakt.
platform_features_chatbots_title=Chatbots Hubb
platform_features_chatbots_text=Chatbottar kan användas för bättre kontroll, kommunikation och styrande av DAO.
platform_features_legal_title=Rättslig Ramverk
platform_features_legal_text=Våra rättsliga partners har djupgående förståelse för DAO och står klara att assistera. Använd detta till din fördel.
platform_features_zero_knowledge_title=Noll Kunskap
platform_features_zero_knowledge_text=Wings plattform gör det möjligt att lagga fram ett DAO förlag utan tidigare kunskaper om smarta kontrakt eller blockkedjor.
platform_features_user_rating_title=Ranking av DAO Ägare
platform_features_user_rating_text=Öka ditt inflytande med rankingsystemet på Wings platform.
platform_features_collaboration_title=Decentraliserad Sammarbete
platform_features_collaboration_text=Se vilka projekt andra  DAO ägare stöder och hoppa på nästa tåg tillsammans!
platform_features_safe_deposit_title=Blockkedjesäkrade Konton
platform_features_safe_deposit_text=Wings allokerar ett blockkedjesäkrat konto för insättningar av krypto.
platform_features_auto_participation_title=Automatisk Deltagande
platform_features_auto_participation_text=Ställ in dina inställningar och deltagarregler och Wings smarta auto-deltagarfunktion gör resten av jobbet.
platform_features_event_notifications_title=Notiser om Händelser
platform_features_event_notifications_text=Wings kommer att uppmärksamma dig på nya lovande DAO.
platform_features_user_rating_system_title=Rankingsystem för DAO Användare
platform_features_user_rating_system_text=Att ha en hög ranking ger fördelar. Användarnas rankingsystem gör det möjligt att följa högt rankande och populära användare och att se vilka DAO de stöder.
platform_features_cooperative_support_title=Kooperativ Support
platform_features_cooperative_support_text=Du kan konfiguera Wings plattformen att stödja samma DAOs som specifika användare stöder.
platform_features_earn_from_being_a_leader_title=Belönade Ledare
platform_features_earn_from_being_a_leader_text=Tjäna tokens för varje deltagare som följer dig; ju fler du har desto mer får du!

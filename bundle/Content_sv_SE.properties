future_switcher_entrepreneur=DAO Skapare
future_item_rewards_title=Dela Vinsterna
future_item_rewards_text=DAO tokenägare har rätt till andelar av utdelningen av framtida kampanjer.
future_item_security_title=Säkerhet och Transparans
future_item_security_text=DAO ägartokens är säkrade av blockkedjeteknologier och smarta kontrakt. Kontrollen av en DAO ligger i händerna på dess ägare. Kärnan av Wings plattform är öppen källkod och kontrakt, incheckningar och avancemang är synliga på säkra liggare som Ethereum och Bitcoin.
future_item_community_title=Etablera en Pålitlig Gemenskap
future_item_community_text=DAO ägare kan rösta, beroende på sina andelar, på alla nya DAOs som läggs upp på Wings plattformen. Beslutet om vilka projekt som blir listade ligger i händerna på DAO gemenskapen.
future_item_managment_title=Enkel Kontroll för DAO Supportrar
future_item_managment_text=Wings ger kraften tillbaka till projektsupportrar. Alla accepterade projekt är tillgängliga via webbapplikationer och chatbotar. Stöd ett projekt, gör en omröstning eller skriv en recension - allt utan att skriva en enda rad av kod.
future_item_business_title=Fullständig DAO Ramverk
future_item_business_text=Wings ger ett färdigt ramverk för bildandet, hanteringen och kommunikationerna av DAOs.
future_item_setup_title=Enkel Inrättning & Hantering
future_item_setup_text=Med Wings, är DAOs uppe och kör på nolltid. Wings chatbots spar både tid och resurser genom att ge full kontroll av DAOs och dess användarinteraktioner.
future_item_increase_title=Ökande Andelar av Framgångar
future_item_increase_text=Alla DAO projekt granskas av gemenskapen innan de publiceras och får feedback och följare vilket borgar för en framgångsrik framtagning.
future_item_transparency_title=Transparans och Säkerhet
future_item_transparency_text=DAOs kombinerar säkerheten hos blockkedjor med transparensen av smarta kontrakt på publika liggare och ger en ny nivå av säkerhet och insikt i organisationer.
future_item_control_dao_title=Kontrollera DAOs med Chatbots
future_item_control_dao_text=Wings ger kraften tillbaka till projektsupportrar. Alla accepterade projekt är tillgängliga via webbapplikationer och chatbotar. Stöd ett projekt, gör en omröstning eller skriv en recension - allt från handflatan
future_item_never_miss_out_title=Missa Aldrig Nya DAO Möjligheter
future_item_never_miss_out_text=Wings ger möjlighet att sätta upp medel för ett automatiskt deltagande och med en föredragen deltagarstrategi, gör det möjligt att ta del av nya DAOs utan att vara rädd att missa tillfället!
future_item_follow_community_members_title=Följ Framgångsrika Medlemmar
future_item_follow_community_members_text=Används Wings för att följa andra DAO-ägare och att automatiskt delta i samma DAOs. Vidga dina möjligheter och deltagande med stöd av personer som du sammarbetar med.

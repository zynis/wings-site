platform_features=Platform Özellikleri

platform_features_cross_bc_title=Çapraz Blokzincir EVM
platform_features_cross_bc_text=Wings platformu hem Ethereum'u hem de Rootstock akıllı sözleşmelerini desteklemektedir.

platform_features_chatbots_title=Sohbet Robotu Merkezi
platform_features_chatbots_text=Hızlı mesaj robotları daha iyi bir DAO kontrolü,iletişimleri ve yönetimi için kullanılabilir.

platform_features_legal_title=Yasal Çerçeve
platform_features_legal_text=Yasal sahadaki partnerlerimiz DAO'yu derinlemesine bilmektedir ve yardım için hazırdır.Bunu avantajınıza kullanabilirsiniz.

platform_features_zero_knowledge_title=Sıfır Bilgi
platform_features_zero_knowledge_text=Wings platformu, akıllı sözleşmeleri daha önceden bilmeseniz bile DAO tekliflerini kurmanıza imkan sağlar.

platform_features_user_rating_title=DAO sahipleri derecelendirmesi
platform_features_user_rating_text=Wings platformu itibar sistemi ile etkinliğinizi artırn.

platform_features_collaboration_title=Merkezsiz İşbirliği
platform_features_collaboration_text=Diğer DAO sahiplerinin desteklediği bul ve bir sonraki trene birlikte bin.

platform_features_safe_deposit_title=Güvenli Para Zinciri Hesabı
platform_features_safe_deposit_text=Wings kripto birikimi için güvenli bir para zinciri hesabı temin eder.

platform_features_auto_participation_title=Otomatik katılım
platform_features_auto_participation_text=Tercihlerini ve katılım kurallarını oluştur, Wings akıllı otomatik katılım özelliği işin gerisini halledecektir.

platform_features_event_notifications_title=Olay Bildirimleri
platform_features_event_notifications_text=Wingsngelecek vadeden yeni DAO'larla ilgili sizi bilgilendirecektir. 

platform_features_user_rating_system_title=DAO Kullanıcısı Derecelendirme Sistemi 
platform_features_user_rating_system_text=Yüksek bir dereceye sahip olmak perk'lerle mümkündür. Kullanıcı derecelendirme sistemi size yüksek dereceli popüler kullanıcıları takip etme ve onların hangi DAO' yu takip ettiğini görme imkanı verir.

platform_features_cooperative_support_title=Ortak Destek
platform_features_cooperative_support_text=Belirli kullanıcıların desteklediği aynı DAO'ları otomatik desteklemek için Wings platformunu ayarlayabilirsin.

platform_features_earn_from_being_a_leader_title=Ödüllü Liderler
platform_features_earn_from_being_a_leader_text=Senin kullanıcını takip eden her katılımcıdan token kazan; Ne kadar çok seni takip eden katılımcı olursa o kadar çok kazanırsın. 



future_item_rewards_title=Ödüllerin Paylaşımı
future_item_rewards_text=Bütün DAO token sahipleri gelecek kampanyalardan gelirlerin bir kısmını alabilirler.

future_item_security_title=Güvenlik & Şeffaflık
future_item_security_text=DAO sahiplik tokenleri blokzinciri teknolojileri  ve akıllı-sözleşmeler sayesinde güvendedir. DAO'nun kontrolü daima sahiplerinin elindedir. wings platformunun çekirdeğini açık-kaynaklılık, Akıllı-sözleşmeler ve taahütler oluşturur ve gelişmeler Ethereum ve Bitcoin gibi güvenli açık-defterlerde görülebilir

future_item_community_title=Güvenli bir Topluluk Kurma
future_item_community_text=DAO sahipleri WINGS platformuna sunulan yeni bir DAO'da hissesine göre oy kullanmaya yetkilidir. Listelenen projeler hakkındaki karar DAO topluluğunun elindedir. 


future_item_managment_title=DAO Destekçileri tarafından Kolay Yönetim
future_item_managment_text=Wings, gücünü proje destekçilerinden alır. Tüm desteklenen projelere Web uygulamaları ve IM Robotları kullanılarak ulaşılabilir. Hiç kod yazmadan proje yazabilir, oy kullanabilir ve görüşünüzü yazabilirsiniz.

future_item_business_title=DAO tamamiyle Framework
future_item_business_text=Wings DAO'nun oluşturulması, yönetimi ve iletişimleri için tamamlanmış bir framework sunar.

future_item_setup_title=Kolay Kurulum & Yönetim
future_item_setup_text=DAO'lar WINGS ile zaman sınırlaması olmaksızın hep açıktır. Wings IM Robotları DAO'ların ve DAO kullanıcı işlemlerinin tam kontrolünü sağlayarak zaman ve kaynak kazandırır.

future_item_increase_title=Başarı Oranlarını Arttırma
future_item_increase_text=Bütün DAO projeleri yayınlanmadan önce topluluk tarafından gözden geçirilir, böylece geridönüş sağlanır ve takipçiler başarılı bir DAO oluşturabilir.

future_item_transparency_title=Şeffaflık & Güvenlik
future_item_transparency_text=DAO'lar blokzinciri teknolojisinin güvenliğini ve açık-defter akıllı sözleşmesini şeffaflığını biraraya getirirler, böylece yeni bir güvenlik seviyesi ve organizasyona  olanak sağlar.

future_item_control_dao_title=DAO'ları Sohbet Robotlarıyla Kontrol
future_item_control_dao_text=Wings, gücünü proje destekçilerinden alır. Tüm desteklenen projelere Web uygulamaları ve IM Robotları kullanılarak ulaşılabilir. Hiç kod yazmadan proje yazabilir, oy kullanabilir ve görüşünüzü yazabilirsiniz.

future_item_never_miss_out_title=Yeni DAO fırsatlarını kaçırma
future_item_never_miss_out_text=Wings kurulumda otomatik katılım fonları ve tercih edilen katılım stratejisi temin eder, böylece yeni DAO'ları kaçırma korkusu olmadan yer alabilmeyi sağlar.

future_item_follow_community_members_title=Başarılı topluluk üyelerini et
future_item_follow_community_members_text= Diğer DAO sahiplerini takip etmek ve aynı DAO'lara otomatik katılabilmek için WINGS'i kullan. İşbirliği yaptığın kişilere seviye atlatarak fırsatlarını ve katılımını genişlet.


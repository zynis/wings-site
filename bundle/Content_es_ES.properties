future_item_rewards_title=Compartir Las Recompensas
future_item_rewards_text=Los dueños de tokens DAO son candidatos para recibir una parte de todas los ingresos de futuras campañas.
future_item_security_title=Seguridad Y Transparencia
future_item_security_text=La propiedad de los tokens DAO se aseguran mediante tecnologías de cadena de bloques y contratos inteligentes. The control of the DAO remains in the hands of the owners. The core of the Wings platform is open source and the smart contracts, commits and advancement are visible on secure public ledgers such as Ethereum and Bitcoin.
future_item_community_title=Establecer una Comunidad de Confianza
future_item_community_text=Los propietarios de la DAO tienen derecho a votar, de acuerdo a su proporción, en cualquier nueva DAO remitida a la plataforma Wings. La decisión de qué proyectos acaban listados está en las manos de la Comunidad DAO.
future_item_managment_title=Administración Sencilla por los patronos de DAO
future_item_managment_text=Wings devuelve el poder a los patronos del proyecto. Todos los proyectos respaldados son accesibles usando aplicaciones Web y bots de mensajería instantánea. Respalda un proyecto, genera un voto o haz una crítica - todo sin escribir una sola línea de código.
future_item_business_title=Framework DAO Completo
future_item_business_text=Wings brinda un completo framework para la constitución, administración y comunicación de DAOs.
future_item_setup_title=Configuración y Administración Simple
future_item_setup_text=Con Wings, las DAOs estás listas y funcionando inmediatamente. Los botos de mensajería de Wings ahorran tiempo y recursos dando todo el control de las DAOs y las interacciones del usuario de DAOs.
future_item_increase_title=Incrementar la Tasa de Éxito
future_item_increase_text=Todos los proyectos DAO están sujetos a la revisión comunitaria antes de ser publicados de este modo se aumenta el feedback y los seguidores lo que puede llevar a la constitución de una DAO.
future_item_transparency_title=Transparencia y Seguridad
future_item_transparency_text=Las DAOs combinan la seguridad de la tecnología de la cadena de bloques y la transparencia del libro de contabilidad público de contratos inteligentes brindando un nuevo nivel de protección y entendimiento en las organizaciones.
future_item_control_dao_title=Control de las DAOs con Chatbots
future_item_control_dao_text=Wings da el poder a los patronos. Todos los proyectos respaldados son accesibles usando la aplicación web y los bots de mensajería. Respalda un proyecto, genera un voto o haz una crítica - todo desde la palma de tu mano
future_item_never_miss_out_title=Nunca pierda nuevas oportudidades DAO
future_item_never_miss_out_text=Wings habilita configurar fondos de autoparticipación y estrategias de participación preferente, permitiendo así tomar parte en nuevas DAOs sin temor a quedarte fuera!
future_item_follow_community_members_title=Seguir a Exitosos Miembros de la Comunidad
future_item_follow_community_members_text=Usar Wings para seguir a otros propietarios de DAO y participar automáticamente en las mismas DAOs. Amplía tus oportunidades y participación haciendo uso de la gente con la que colaboras.

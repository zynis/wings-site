boris_name=Boris Povod
boris_role=Desarrollador Blockchain
boris_info=Conocido desarrollador blockchain con muchos años de experiencia en la escena Cripto. En el pasado fue cofundador de Crypti y trabajó como desarrollador jefe. También participa como consejero técnico en Lisk.
nikolay_name=Nikolay Taymanov
nikolay_role=Community Manager
nikolay_info=Cripto entusiasta ruso con un diploma en Maestría de Ciencia por la Universidad Estatal de Aviación de Moscú. En 2015 dejó su trabajo para enfocarse en el estudio de la blockchain.
domi_name=Dominik Zynis
domi_role=Marqueting y Comunicación
domi_info=En la escena Cripto desde 2012, tiene una gran experiencia en márketing y comunicación de software (Protocolo Mastercoin/Omni , Siemens/eMeter, Oracle, JSON)
serguei_name=Serguei Popov
serguei_role=Consejero Científico
serguei_info=Matemático brasileño de origen ruso con un doctorado por la Universidad Estatal de Moscú. Actualmente trabaja en el campo de Procesos Estocásticos y es un Cripto entusiasta.
stas_name=Stas Oskin
stas_role=Desarrollo de negocio y desarrollador de núcleo.
stas_info=Tiene más de 10 años de experiencia en ingeniería, desarrollo y adiministración de software, la nube, salud, cripto-divisas, productos y servicios sociales. Stas es un emprendedor, Cripto entusiasta y un hacker de la vida.
seb_name=Sebastian Stupurac
seb_role=Proyecto y Producto
seb_info=Emprendedor, visionario, marido. Un gran creyente de las tecnologís Cripto y la blockchain en las que ha estado envuelto desde 2013, Sebastian tiene una vasta experiencia en Sistemas de Información, gestión de producto y personas y atención al cliente. Sebastian tiene una licenciatura en Sistemas de Información.
pavel_name=Pavel Nekrasov
pavel_role=Desarrollador Senior
pavel_info=Desarrollador experimentado enfocado en dispositivos del internet de las cosas, proyectos de alto perfil, y desarrollo blockchain. Pavel fue uno de los desarrolladores núcleo de Crypti y posee un graduado en Finanzas.
lior_name=Lior Zysman
lior_role=Consejero Legal
lior_info=Lior es un abogado corporativo que aconseja a startups e inveersores en crowdfunding y divisas digitales, y trabaja en organizaciones descentralizadas autónomas sin ánimo de lucro (finalista en el Consensus 2016 Hackathon con una DAO caritativa). Lior posee una Licenciatura en Leyes y una Licenciatura en negocios y administración, por la Universidad de Tel Aviv.
nimrod_name=Nimrod Back
nimrod_role=Consejero de Campaña
nimrod_info=Nimrod es inventor, desarrollador de apps y una estrella del crowdfunding. Su primera creación, Pressy, fue un éxito rotundo y considerado una de las campañas más exitosas en Kickstarter. Desde entonces Nimrod también inventó y fundó con éxito Boogie Dice y ayudó a muchos otros proyectos a conseguir sus objetivos.

platform_features=Características de la Plataforma
platform_features_cross_bc_title=Cadena de Bloques de EVM Cruzada
platform_features_cross_bc_text=La plataforma Wings platform soporta ambos contratos inteligente de Ethereum y RSK (antes Rootstock).
platform_features_chatbots_title=Centro de Chatbots
platform_features_chatbots_text=Los Bots de Mensajería Instantánea pueden usarse para un mejor control, comunicación y administración de la DAO.
platform_features_legal_title=Marco Legal
platform_features_legal_text=Nuestros socios en el campo legal tienen una detallada comprensión de la DAO y están listos para asistirnos. Usa esto como ventaja.
platform_features_zero_knowledge_title=Conocimento Cero
platform_features_zero_knowledge_text=La plataforma Wings permite configurar una propuesta de DAO sin conocimentos previos en crontratos inteligentes o en cadenas de bloques.
platform_features_user_rating_title=Calificación de Propietaros DAO
platform_features_user_rating_text=Incrementa tu influencia con el sistema de reputación de la plataforma Wings.
platform_features_collaboration_title=Colaboración Descentralizada
platform_features_collaboration_text=Descubre qué están respaldando otros Propietarios DAO y tomad juntos el próximo tren!
platform_features_safe_deposit_title=Cuentas Seguras con Cadena de Bloques
platform_features_safe_deposit_text=Wings asigna una cuenta segura de cadena de bloques para los depósitos de criptodivisas.
platform_features_auto_participation_title=Participación Automática
platform_features_auto_participation_text=Configura tus preferencias y reglas de participación y la característica de autoparticipación inteligente de Wings hará el resto del trabajo.
platform_features_event_notifications_title=Notificación de Sucesos
platform_features_event_notifications_text=Wings te notificará respecto a cualquier nueva DAO prometedora.
platform_features_user_rating_system_title=Sistema de Calificación de Usuarios de DAO
platform_features_user_rating_system_text=Tener una alta calificación tiene sus ventajas. El sistema de calificación también te permite monitorizar usuarios populares con alta calificación y ver qué DAOs patrocinan.
platform_features_cooperative_support_title=Patrocinio Cooperativo
platform_features_cooperative_support_text=Puedes configurar la plataforma Wings para dar patrocinio automáticamente a las mismas DAOs que un usuario concreto está respaldando.
platform_features_earn_from_being_a_leader_title=Líderes Recompensados
platform_features_earn_from_being_a_leader_text=Gana tokens de cada participante que siga a tu usuario. ¡Cuantos más tengas más, más recibirás!

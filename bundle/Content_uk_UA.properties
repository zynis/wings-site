platform_features=Можливості платформи

platform_features_cross_bc_title=Підтримка різноманітних EVM
platform_features_cross_bc_text=Платформа Wings праціє з розумними контрактами Ethereum та Rootstock.


platform_features_chatbots_title=Система чат-ботів
platform_features_chatbots_text=Використання ботів в популярних месенджерах сприяє кращому контролю, комунікаціям та управлінню в DAO.


platform_features_legal_title=Правова база
platform_features_legal_text=Наші партнери в правовій сфері володіють вичерпним розумінням DAO у структурі законодавства та готові надати допомогу за цими питаннями. Скористуйтесь цією перевагою.   


platform_features_zero_knowledge_title=Без необхідності вивчення
platform_features_zero_knowledge_text=Платформа Wings дозволяє створити DAO без попередніх знань відносно технології блокчейн та розумних контрактів.


platform_features_user_rating_title=Рейтинг власників DAO
platform_features_user_rating_text=Збільшуйте свій вплив завдяки системі репутацій платформи.


platform_features_collaboration_title=Децентралізована співпраця
platform_features_collaboration_text=Відстежуйте проекти, які підтримують інші власники DAO, та застрибуйте з ними в той самий вагон.


platform_features_safe_deposit_title=Безпека рахунків
platform_features_safe_deposit_text=Для депозитів на платформі Wings виділяється захищений блокчейн рахунок


platform_features_auto_participation_title=Автоматична участь
platform_features_auto_participation_text=Встановіть бажані налаштування та умови участі, а решту дій у Wings за вас виконає функція розумної автоматичної участі.


platform_features_event_notifications_title=Повідомлення про події
platform_features_event_notifications_text=Wings повідомить про будь-які нові DAO на платформі та події у DAO, які вам цікаві.


platform_features_user_rating_system_title=Система рейтигів DAO
platform_features_user_rating_system_text=Високий рейтинг надає переваги. Система рейтингів користувачів також дозволяє відстежувати учасників з високим рйтингом та популярністю, бачити які DAO підтримують вони.


platform_features_cooperative_support_title=Система кооперацій
platform_features_cooperative_support_text=Платформу Wings можливо налаштувати для автоматичної підтримки тих самих DAO, які підтримують визначені користувачі.


platform_features_earn_from_being_a_leader_title=Винагородження лідерів
platform_features_earn_from_being_a_leader_text=Отримуйте токени за кожного користувача, який слідує за вами. Більше послідовників - більше отриманих токенів. 


how_it_works=Як це працює
how_it_works_text=Погляньте на те, яким чином буде працювати платформа Wings.
how_it_works_btn=Незабаром

whitepaper=Керівництво
whitepaper_text=Прочитайте керівництво по використанню платформи.
whitepaper_btn=Читати

boris_name=Боріс Повод
boris_role=Блокчейн розробник
boris_info=Відомий блокчейн розробник з багатолітнім досвідом в сфері криптотехнологій. Раніше приймав участь в створенні Crypti як головний розробник та співзасновник. Також є технічним консультантом платформи Lisk.


nikolay_name=Ніколай Тайманов
nikolay_role=Менеджер спільноти
nikolay_info=Російський крипто-ентузіаст, що має сутпінь магістра наук, отриману в Московському Державному Авіаційному Університеті. В 2015 звільнився з роботи для того, щоб сконцентруватись на вивченні технології блокчейн.


domi_name=Домінік Зініс
domi_role=Маркетинг та комунікації
domi_info=Працює в сфері криптотехнологій з 2012 року. Має багатий досвід в маркетинговій діяльності і комунікаціях в індустрії програмного забезпечення (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON).

serguei_name=Сєргєй  Попов
serguei_role=Науковий консультант
serguei_info=Російський математик, що мешкає у Бразилії та займається дослідженням випадкових (стохастичних) процесів. Має ступінь доктора наук, отриману у Московському Державному Університеті. Також є великим крипто-ентузіастом.


stas_name=Стас Оскін
stas_role=Бізнес ризвиток та розробка
stas_info=Має більше 10 років досвіду проектування, розробки та управління в індустрії програмного забезпечення, хмарних технологіях, криптовалютах, охорони здоров`я, соціальних продуктах та сервісах. Стас є підприємцем, прихильником криптотехнологій та лайфхакером.


seb_name=Себастіан Ступурак
seb_role=Project та product менеджер 
seb_info=Підприємець, мрійник, сім`янин. Великий прихильник крипто та блокчейн технологій, в яких він задіяний з 2013 року. Себастіан має великий досвід  роботи з інформаційними системами, в управлінні працівниками та ресурсами, в підтримці клієнтів. Також має вчену ступін бакалавра за спеціальністю "Інформаційні системи".


pavel_name=Павєл Нєкрасов
pavel_role=Провідний розробник
pavel_info=Досвідчений розробник, що спеціалізується на програмуванні пристроів IoT, високонавантажених систем та блокчейнів. Був одним з розробників платформи Crypti та має вищу оствіту в області фінансів.


lior_name=Ліор Зісман
lior_role=Правовий консультант
lior_info=Корпоративний юрист, що консультує стартапи та інвесторів у сферах краудфандингу та цифрових валют. Ліор приймає участь в некомерційній децентралізованій автономній організаціі, яка посіла друге місце на хакатоні Consensus 2016 з проектом благодійної DAO. Він здобув ступінь бакалавра юридичних наук та ступінь бакалавра гуманітарних наук, навчаючись у Тель-Авівському університеті. 


nimrod_name=Німро Бек
nimrod_role=Консультант з проведення кампаній
nimrod_info=Німрод винахідник, розробник додатків та суперзірка краудфандінгу. Його першиий винахід Pressy став одним з найуспішніших та напопулярніших на платформі Kickstarter за весь час ії існування. З того часу Німрод також створив та забезпечив фінансування Boogie Dice, допоміг багатьом іншим проектам досягти поставленої мети.



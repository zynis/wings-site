future_title=DAO - це майбутнє

future_switcher_owner=Учасник DAO
future_switcher_entrepreneur=Засновник DAO

future_item_rewards_title=Розподіл винагород
future_item_rewards_text=Власники токенів DAO мають можливість отримувати частину прибутків від всіх майбутніх DAO на платформі Wings. Розмір винагороди цілковито залежить від кількості токенів у власності.

future_item_security_title=Безпека та відкритість
future_item_security_text=Система володіння токенами DAO забезпечується технологією блокчейн і смарт-контрактами. Контроль над DAO залишається в руках власників токенів. Платформа Wings має відкритий початковий код, а стан і виконання розумних контрактів фіксується в загальнодоступних блокчейнах Ethereum і Bitcoin.

future_item_community_title=Створення спільноти
future_item_community_text=При додаванні будь-якого нового DAO до платформи Wings, власники DAO мають право голосу згідно з часткою токенів у володінні. Таким чином, рішення про те, який проект буде розміщено, приймається спільнотою власників DAO.
 
future_item_managment_title=Просте управління DAO
future_item_managment_text=Wings надає широкі можливості засновникам та прихильникам проектів. Усі підтримувані платформою DAO можуть керуватись і взаємодіяти з користувачами через Web-додаток і систему чат-ботів. Підтримка проектів, створення голосувань або оглядів - все це можливо без вміння програмувати.

future_item_business_title=Повноцінний механізм DAO
future_item_business_text=Wings забезпечуює повноцінний механізм та інструменти для формування, управління та комунікації в DAO, що розміщені на платформі.

future_item_setup_title=Просте налаштування та управління
future_item_setup_text=За допомогою Wings створення та запуск DAO відбувається легко та швидко. Спеціалізовані чат-боти Wings заощаджують час та ресурси, забезпечуючи повний контроль над DAO та взаємодію з користувачами.


future_item_increase_title=Збільшення показників результативності
future_item_increase_text=Усі проекти DAO виносяться на розгляд спільноти перед публікацією. Такий процес дозволяє отримати відгуки та зворотній зв'язок, а також  прихильників для формування успішного DAO.


future_item_transparency_title=Відкритість та безпека
future_item_transparency_text=DAO на платформі Wings поєднують безпеку технології блокчейн і прозорість розумних контрактів, забезпечуючи новий рівень захисту та уявлення організацій.


future_item_control_dao_title=Контролюйте DAO з допомогою чат-ботів
future_item_control_dao_text=Wings надає широкі можливості засновникам та прихильникам проектів. Усі підтримувані платформою DAO можуть керуватись і взаємодіяти з користувачами через Web-додаток, API і систему чат-ботів. Підтримка проектів, створення голосувань або оглядів - все це можливо з використанням звичного інтерфейсу.


future_item_never_miss_out_title=Завжди використовуйте нові можливості в DAO
future_item_never_miss_out_text=Платформа Wings дозволяє налаштувати автоматичну участь в DAO та бажану стратегію. Таким чином, можна прийняти участь у всіх без виключення нових DAO, що відповідають вимогам.

future_item_follow_community_members_title=Дотримуйтесь дій успішних учасників спільноти
future_item_follow_community_members_text=Використовуйте Wings для відстеження дій інших власників DAO та автоматичної участі в проектах, що обирають вони. Розширюйте свої можливості та сфери участі, використовуючи діяльність людей, з якими ви співпрацюєте.



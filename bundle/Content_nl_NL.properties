platform_features=Platform Kenmerken

platform_features_cross_bc_title=Cross Blockchain EVM
platform_features_cross_bc_text=Wings platform ondersteunt zowel Ethereum en Rootstock smart contracts.

platform_features_chatbots_title=Chatbots Hub
platform_features_chatbots_text=Instant Messaging Bots kunnen gebruikt worden voor betere DAO controle, communicatie en management.

platform_features_legal_title=Wettelijk Kader
platform_features_legal_text=Onze partners in de wettelijke velden hebben een diep begrip over DAOs en staan klaar om te assisteren. Gebruik dit in je voordeel.

platform_features_zero_knowledge_title=Zero Knowledge
platform_features_zero_knowledge_text=Wings platform laat je toe om een DAO voorstel op te maken zonder enige voorkennis van blockchain of smart-contracts.

platform_features_user_rating_title=DAO Eigenaar Beoordeling
platform_features_user_rating_text=Vergroot je invloed met het Wings platform reputatie systeem.

platform_features_collaboration_title=Gedecentraliseerde Samenwerking
platform_features_collaboration_text=Kom erachter welke projecten andere DAO eigenaars steunen en spring samen op de trein!

platform_features_safe_deposit_title=Blockchain Beveiligde Accounts
platform_features_safe_deposit_text=Wings wijst een blockchain beveiligd account toe voor crypto stortingen.

platform_features_auto_participation_title=Automatische Deelname
platform_features_auto_participation_text=Stel je voorkeuren en participatie regels in, en de Wings smart-auto-participatie feature doet de rest van het werk.

platform_features_event_notifications_title=Gebeurtenissen Notificaties
platform_features_event_notifications_text=Wings zal je op de hoogte stellen van elke nieuwe en veelbelovende DAO.

platform_features_user_rating_system_title=DAO Gebruiker Beoordelings Systeem
platform_features_user_rating_system_text=Een hoge beoordeling hebben heeft zijn voordelen. Het gebruikers beoordeling systeem staat je toe om gebruikers met een hoge beoordeling te volgen, en te zien welke DAOs zij steunen.

platform_features_cooperative_support_title=Coöperatieve Steun
platform_features_cooperative_support_text=Je kan het Wings platform zo configureren dat het automatisch dezelfde DAOs steunt die andere specifieke gebruikers steunen.

platform_features_earn_from_being_a_leader_title=Beloonde Leiders
platform_features_earn_from_being_a_leader_text=Verdien tokens van elke participant die jouw gebruikersprofiel volgt; des te meer volgers je hebt, des te meer je ontvangt!



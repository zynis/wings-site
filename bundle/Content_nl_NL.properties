boris_name=Boris Povod
boris_role=Blockchain Ontwikkelaar
boris_info=Een bekende blockchain ontwikkelaar met vele jaren ervaring in de Crypto scene. Hij is de mede-oprichter en hoofdontwikkelaar van het Crypti platform geweest. Hij is momenteel ook technisch adviseur van Lisk.

nikolay_name=Nikolay Taymanov
nikolay_role=Community Manager
nikolay_info=Russisch crypto enthousiast met een Masters of Science diploma van de Moscow State Aviation University. In 2015, stopte hij met zijn baan om zich te focussen op zijn studie in blockchain technologie.

domi_name=Dominik Zynis
domi_role=Marketing & Communicatie
domi_info=In de Crypto scene sinds 2012 en heeft een ruime achtergrond in software marketing en communicatie (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)

serguei_name=Serguei Popov
serguei_role=Wetenschappelijk Adviseur
serguei_info=Braziliaanse wiskundige van Russische origine, met een Ph.D. van de Moscow State University. Werkt momenteel op het terrein van Stochastic Processen en is een Crypto enthousiast. Hij maakt ook deel van het IOTA team.

stas_name=Stas Oskin
stas_role=BizDev en Core Dev
stas_info=Heeft gedurende 10 jaar intensieve ervaring in: engineering; cloud; crypto-currency; ontwikkeling,management van software; sociale produkten,diensten en gezondheidszorg. Stas is een entrepreneur, Crypto enthousiast en een Life hacker.

seb_name=Sebastian Stupurac
seb_role=Project & Produkt
seb_info=Entrepreneur, visionair en echtgenoot. Een grote gelover in Crypto- en blockchain technologie waarin hij betrokken is geweest sinds 2013. Sebastian heeft enorm veel ervaring in: informatie systemen, management mens & product en customer support. Sebastian heeft een B.A. in Informatie systemen.

pavel_name=Pavel Nekrasov
pavel_role=Senior Ontwikkelaar
pavel_info=Ervaren ontwikkelaar met een focus op: Internet of Things toestellen, geavenceerde projecten en blockchain ontwikkeling. Pavel was een van de Crypti core ontwikkelaars en heeft een graduaat diploma in Financiën.

lior_name=Lior Zysman
lior_role=Wettelijk Adviseur
lior_info=Lior is een zakelijk advocaat, die startups en investeerders adviseert over crowdfunding en crypto currency. Hij werkt ook aan gedecentraliseerd zelfstandige non-profits (2de plaats op Consensus 2016 Hackathon met een liefdadigheid DAO). Lior heeft een Bachelor of Law en een B.A. in business administration, van Tel Aviv university.

nimrod_name=Nimrod Back
nimrod_role=Campagne Adviseur
nimrod_info=Nimrod is een uitvinder, app ontwikkelaar en crowd-funding rockster. Zijn eerste creatie genaamd "Pressy", was een grote doorbraak en wordt gezien als één van de meest succesvolle Kickstarter campagnes ooit. Sindsdien heeft Nimrod ook "Boogie Dice" succesvol uitgevonden en gesteund. Hij heeft vele andere projecten geholpen om hun doel te behalen.


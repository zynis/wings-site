future_item_rewards_title=Delen Van De Beloningen
future_item_rewards_text=DAO token eigenaars komen in aanmerking om een deel te ontvangen van alle inkomsten van toekomstige campagnes.

future_item_security_title=Veiligheid & Transparantie
future_item_security_text=DAO eigenaar tokens zijn beveiligd door blockchain technologie en smart contracts. De controle over de DAO blijft in handen van de eigenaar. De kern van het Wings platform is open-source. De smart-contracts, commits en voortgang zijn zichtbaar op beveiligde publieke ledgers zoals Ethereum en Bitcoin.

future_item_community_title=Een Betrouwbare Community Opbouwen
future_item_community_text=DAO eigenaars zijn gerechtigd om te stemmen naar de grote van hun aandeel, op iedere nieuwe DAO, die wordt aangeboden op het Wings platform. Welke projecten worden toegevoegd is in handen van de DAO community.

future_item_managment_title=Gemakkelijk te beheren door DAO Supporters
future_item_managment_text=Wings brengt de kracht terug naar mensen die het project steunen. Alle projecten die gesteund worden zullen toegankelijk zijn via de Web applicaties en IM bots. Steun een project, creëer een stem of schrijf een review - dit allemaal zonder het schrijven van één lijn code.

future_item_business_title=Volledig DAO Framework
future_item_business_text=Wings biedt een volledig framework voor DAO samenstelling, management en communicatie.

future_item_setup_title=Simpele Set-up & Management
future_item_setup_text=Met Wings zijn DAOs 'up and running' in geen tijd. Wings IM Bots besparen tijd en middelen door het brengen van volledige controle over DAOs en de interacties met hun gebruikers.

future_item_increase_title=Toenemende Succes Rates
future_item_increase_text=Alle DAO projecten worden eerst beoordeeld door de community voordat ze gepubliceerd worden. Hierdoor ontstaat goede feedback en krijgen ze meer volgers, wat zorgt voor een succesvolle DAO samenstelling.

future_item_transparency_title=Transparantie & Beveiliging
future_item_transparency_text=DAOs combineren de beveiliging en transparantie van blockchain technologie en smart-contracts, waardoor ze een nieuw niveau van veiligheid en inzicht bieden in organisaties.

future_item_control_dao_title=Controleer DAOs Met Chatbots
future_item_control_dao_text=Wings brengt de kracht naar de supporters. Alle gesteunde projecten zijn toegankelijk door het gebruik van de web applicaties en IM bots. Steun een project, breng een stem of schrijf een review - allemaal vanuit de palm van je hand

future_item_never_miss_out_title=Mis Nooit Meer Nieuwe DAO Kansen
future_item_never_miss_out_text=Wings stelt je in staat om een auto-participatie fonds en een voorkeur participatie strategie in te stellen. Dus deelnemen in nieuwe DAOs zonder de angst om ze mis te lopen.

future_item_follow_community_members_title=Volg Succesvolle Community Leden
future_item_follow_community_members_text=Gebruik Wings om andere DAO eigenaars te volgen en neem automatisch deel in dezelfde DAOs. Vergroot je kansen en deelname door de mensen waar je mee samen werkt te vergroten.


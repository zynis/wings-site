boris_name=Boris Povod
boris_role=Blockchain Entwickler
boris_info=Boris ist ein Blockchain Entwickler mit mehrjähriger Erfahrung in diesem Gebiet. In der Vergangenheit war Boris Mitgründer der Crypti Initiative und war als ihr Hauptentwickler tätig. Er ist zudem Berater für LISK.

nikolay_name=Nikolay Taymanov
nikolay_role=Community Manager
nikolay_info=Nikolay ist ein russischer Crypto Enthusiast mit einem MsC der Moscow State Aviation Technological University. Im Jahr 2015 hat sich Nikolay dazu entschlossen seinen Beruf aufzugeben und sich in Vollzeit mit Möglichkeiten im Blockchain Umfeld zu beschäftigen.

domi_name=Dominik Zynis
domi_role=Marketing & Kommunikation
domi_info=In der Crypto Szene seit 2012, hat Domi einen langjährigen Background im Software Marketing und Kommunikation (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON).

serguei_name=Serguei Popov
serguei_role=Wissenschaftlicher Berater
serguei_info=Ein brasilianischer Mathematiker mit russischen Wurzeln und einem Doktor von der Moscow State University. Aktuell erforscht der Crypto Enthusiast stochastische Prozesse . 

stas_name=Stas Oskin
stas_role=BizDev und Kernentwickler
stas_info=Stas hat mehr als 10 Jahre Erfahrung in Engineering, Entwicklung und dem Management von Software, Cloud, Kryptowährungen, Sozialen Produkten und Dienstleistungen. Stas ist ein Unternehmer, Gründer, Crypto Enthusiast und Lifehacker.

seb_name=Sebastian Stupurac
seb_role=Projekt & Produkt
seb_info=Unternehmer, Visionär, Ehemann. Ein großer Anhänger der Crypto und Blockchain Technologien, in welchen er seit 2013 involviert ist. Sebastian hat ungemein viel Erfahrung im IT Umfeld, Mitarbeiterführung & Produktmanagement und Kundenbetreuung. Sebastian hat einen BA in Informatik.

pavel_name=Pavel Nekrasov
pavel_role=Senior Entwickler
pavel_info=Erfahrener Entwickler mit Fokus auf alle Internet of Things Geräte, High Profile Projekte und Blockchain Entwicklung. Pavel war einer der Crypti Kernentwickler und hat einen Abschluss in Finanzen.

lior_name=Lior Zysman
lior_role=Rechtsberater
lior_info=Lior ist ein Firmenanwalt der Startups und Investoren zu Crowdfunding und digitalen Währungen berät und mit dezentralen, autonomen Organisationen ohne Gewinnabsicht (zweiter Platz beim Consensus 2016 Hackathon mit "Charity DAO"). Lior hat einen Bachelor of Law und einen B.A. in Business Administration von der Tel Aviv Universität.

nimrod_name=Nimrod Back
nimrod_role=Kampagnen Berater
nimrod_info=Nimrod ist ein Investor, Anwendungsentwickler und Crowdfunding Rockstar. Seine erste Schöpfung, Pressy, war ein durchschlagender Erfolg und wird als eines der erfolgreichsten Kickstarter Kampagnen überhaupt angesehen. Seitdem hat Nimrod Boogie Dice erfolgreich erfunden und ins Leben gerufen und hat vielen weiteren Projekten dabei geholfen, ihre Ziele zu erreichen.

matt_name=Matthew Elias
matt_role=Strategischer Berater
matt_info=Ein Rechts- und Sachverständiger für Bitcoin, Cryptowährungen und dezentralisierten Technologien. Im Jahr 2011 schrieb er über rechtlichen Erwägungen zu pseudonymen Bitcoin / e-Cash. Bei Nomos Labs LLC berät und spricht er mit Unternehmern, Technologen und politischen Entscheidungsträgern. Früher bei Counterparty, Mastercoin / Omni-Protokoll, FCC (Federal Communication Commission).

eric_name=Eric Gu
eric_role=Marketing Berater
eric_info=Organisator des Bitcoin Shanghai Meetup. Eric ist ein erfahrener IT-Professional, der als Programmierer begann und auf der Reise unter anderem die Fähigkeit erworben hat, multi-disziplinäre Projekte besser zu verwalten und selbst schwere Herausforderungen zu bewältigen.

alex_name=Alex Sazonov
alex_role=Senior Entwickler
alex_info=Entwickler mit mehr als 10 Jahren Erfahrung in der Software Entwicklung, 6 Jahre Erfahrung im Bankensektor eingeschlossen. Er hat großes Interesse an Machine Learning, Big Data und Blockchain-Technologien. Alex hat einen Bachelor-Abschluss in Informationssystemen.


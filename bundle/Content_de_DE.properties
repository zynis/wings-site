future_title=DAOs sind die Zukunft

future_switcher_owner=DAO Teilnehmer
future_switcher_entrepreneur=DAO Ersteller

future_item_rewards_title=Teilen der Erträge
future_item_rewards_text=DAO Token Eigentümer erhalten einen Teil der Token zukünftiger Kampagnen.

future_item_security_title=Sicherheit & Transparenz
future_item_security_text=DAO Eigentümer Token werden durch die Blockchain Technologie und Smart Contracts abgesichert. Das DAO bleibt dabei unter der Kontrolle der Eigentümer. Der Kern der Wings Plattform ist Open Source und die Smart Contracts, Commits und der Fortschritt können über öffentliche Blockchains wie Ethereum und Bitcoin verfolgt werden.

future_item_community_title=Aufbau einer vertrauenswürdigen Community
future_item_community_text=DAO Eigentümer dürfen entsprechend ihrem Anteil über jedes neue DAO auf der Wings Plattform abstimmen. Die Entscheidung welche Projekte gestartet werden liegt dabei in den Händen der DAO Community.

future_item_managment_title=Einfaches Management durch DAO Unterstützer
future_item_managment_text=Wings gibt Projekt Unterstützern ihren Einfluss zurück. Alle unterstützten Projekte sind über Webapplikationen und Chatbots erreichbar. Unterstütze ein Pojekt, stimme ab oder schreibe eine Rezension - alles ohne eine einzige Zeile Code zu schreiben.

future_item_business_title=Ein komplettes DAO Framework
future_item_business_text=Wings stellt ein komplettes Framework für die Erstellung, das Management und die Kommunikation im DAO zur Verfügung.

future_item_setup_title=Einfache Installation & Management
future_item_setup_text=Mit Wings wird die Erstellung von DAOs zum Kinderspiel. Wings IM Bots sparen DAO Erstellern Zeit und Ressourcen, indem sie Ihnen die vollständige Kontrolle über DAOs und die Kommunikation mit DAO Teilnehmern geben.

future_item_increase_title=Erhöhte Erfolgschancen
future_item_increase_text=Alle DAO Projekte müssen ein Review Verfahren innerhalb der Gemeinschaft durchlaufen bevor sie starten können und erhalten so wertvolles Feedback und neue Teilnehmer die eine erfolgreiche DAO Erstellung ermöglichen.

future_item_transparency_title=Transparenz & Sicherheit
future_item_transparency_text=DAOs kombinieren die Sicherheit von Blockchain Technologien und die Transparenz von öffentlichen Smart Contracts und ermöglichen so ein neues Niveu an Sicherheit und  protection und Verständnis in Organisationen.

future_item_control_dao_title=Kontrolle von DAOs mit Chatbots
future_item_control_dao_text=Wings gibt Projekt Unterstützern ihren Einfluss zurück. Alle unterstützten Projekte sind über Webapplikationen und Chatbots erreichbar. Unterstütze ein Pojekt, stimme ab oder schreibe eine Rezension - komplett über intuitive Oberflächen.

future_item_never_miss_out_title=Verpasse nie wieder eine DAO Gelegenheit
future_item_never_miss_out_text=Mitglieder der Wings Platform können ihre Mittel in Wallets anlegen die von Smart Contracts verwaltet werden und dabei ihre Anlagepräferenzen festlegen, ohne die Angst spannende Anlagechancen zu verpassen! 

future_item_follow_community_members_title=Folge erfolgreichen Mitgliedern der Community
future_item_follow_community_members_text=Durch den Einsatz des automatischen Teilnahme- und Reputationssystems in Wings können Mitglieder der Plattform erfolgreiche DAO Gründer finden und automatisch an den selben DAOs teilnehmen. Erweitere deine Investitionsmöglichkeiten und Teilnahme durch die Zusammenarbeit mit anderen Menschen.


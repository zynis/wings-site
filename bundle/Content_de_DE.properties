platform_features=Funktionen der Plattform

platform_features_cross_bc_title=Blockchain übergreifende EVM
platform_features_cross_bc_text=Die Wings Platform unterstützt sowohl Ethereum, als auch Rootstock Smart Contracts.

platform_features_chatbots_title=Chatbots Hub
platform_features_chatbots_text=Chatbots können für eine effektivere DAO Kontrolle, Kommunikation und Management genutzt werden.

platform_features_legal_title=Rechtliche Rahmenbedingungen
platform_features_legal_text=Unsere Partner, ein Team von kompetenten und erfahrenen Rechtsberatern kennen die rechtlichen Herausforderungen eines DAO und stehen bei Fragen zur Verfügung. Nutze dieses Angebot zu deinem Vorteil.

platform_features_zero_knowledge_title=Keine Vorkenntnisse notwendig
platform_features_zero_knowledge_text=Die Wings Plattform ermöglicht das Einreichen von neuen Vorschlägen ohne Vorkenntnisse im Bereich von Smart Contracts und der Blockchain.

platform_features_user_rating_title=DAO Eigentümer Bewertungssystem
platform_features_user_rating_text=Erweitert euren Einfluss mit dem Bewertungssystem der Wings Plattform.

platform_features_collaboration_title=Dezentralisierte Zusammenarbeit
platform_features_collaboration_text=Finde heraus welche Projekte andere DAO Teilhaber unterstützen und nehmt gemeinsam daran teil!

platform_features_safe_deposit_title=Durch die Blockchain gesicherte Zugänge
platform_features_safe_deposit_text=Die Wings Plattform teilt euch einen durch die Blockchain abgesicherten Account für Crypto Einzahlungen zu.

platform_features_auto_participation_title=Automatische Teilnahme
platform_features_auto_participation_text=Legt eure Anlagepräferenzen und Teilnahmebedingungen fest und die intelligente Wings Auto-Teilnahme Funktion kümmert sich um den Rest der Arbeit.

platform_features_event_notifications_title=Benachrichtigungen über Events
platform_features_event_notifications_text=Wings wird dich über alle neuen, vielversprechenden DAOs informieren.

platform_features_user_rating_system_title=DAO Teilnehmer Bewertungssystem
platform_features_user_rating_system_text=Eine hohe Bewertung bringt Vergünstigungen mit sich. Das Teilnehmer Bewertungssystem erlaubt es euch, den Aktivitäten von beliebten Teilnehmern zu folgen und zu sehen welche DAOs sie unterstützen.

platform_features_cooperative_support_title=Kooperative Unterstützung
platform_features_cooperative_support_text=Du kannst Wings so für dich konfigurieren, dass die DAOs von bestimmten Benutzern grundsätzlich unterstützt werden.

platform_features_earn_from_being_a_leader_title=Belohnungen für erfolgreiche Mitglieder
platform_features_earn_from_being_a_leader_text=Verdient Wings Token für jeden Teilnehmer der eurem Benutzer folgt; Je mehr ihr habt, desto mehr erhaltet ihr auch!



platform_features=平台特点

platform_features_cross_bc_title=跨区块链EVM
platform_features_cross_bc_text=Wings平台支持以太坊和Rootstock智能合约。

platform_features_chatbots_title=聊天机器人枢纽
platform_features_chatbots_text=即时通讯机器人可用于更佳的DAO控制、通讯和管理。

platform_features_legal_title=法律框架
platform_features_legal_text=我们在法律领域的伙伴具备对DAO的深度理解，随时准备协助。您可利用这点优势。

platform_features_zero_knowledge_title=零基础
platform_features_zero_knowledge_text=Wings平台允许无需智能合约和区块链的预备知识来建立一个提案。

platform_features_user_rating_title=DAO所有者评级
platform_features_user_rating_text=通过Wings平台声誉系统增强您的影响力。

platform_features_collaboration_title=去中心协作
platform_features_collaboration_text=找到其他DAO所有者支持的项目，下次同舟共济！

platform_features_safe_deposit_title=区块链保护账户
platform_features_safe_deposit_text=Wings会为加密存储分配一个区块链保护账户。

platform_features_auto_participation_title=自动参加
platform_features_auto_participation_text=设置您的偏好和参加规则，Wings智能自动参加功能会完成其余工作。

platform_features_event_notifications_title=事件通知
platform_features_event_notifications_text=如有任何新的有潜力的DAO，Wings会通知您。

platform_features_user_rating_system_title=DAO用户评级系统
platform_features_user_rating_system_text=高的评级都有独门秘籍。用户评级系统还允许您跟踪高评级受欢迎用户，看看他们支持了哪些DAO。

platform_features_cooperative_support_title=合作支持
platform_features_cooperative_support_text=您可以配置Wings平台自动支持特定用户支持的DAO。

platform_features_earn_from_being_a_leader_title=奖励领导
platform_features_earn_from_being_a_leader_text=从每个关注您用户的参与中获得点数；您拥有的越多，收获的也就越多！



boris_name=Boris Povod
boris_role=区块链开发者
boris_info=一位负有盛名的区块链开发者，具备多年加密场景的经验。他曾联合创立了Crypti，以首席开发者就职。也担任过Lisk的技术顾问

nikolay_name=Nikolay Taymanov
nikolay_role=社群管理
nikolay_info=俄罗斯密码学爱好者，拥有莫斯科国立航空大学的科学硕士学位。2015年，他离职专注学习区块链。

domi_name=Dominik Zynis
domi_role=市场和通讯
domi_info=自2012年起就投入密码学领域，在软件营销和通讯方面拥有深厚的背景（Mastercoin/Omni Protocol，西门子/eMeter，Oracle, JSON）

serguei_name=Serguei Popov
serguei_role=科学顾问
serguei_info=俄罗斯裔巴西数学家，拥有莫斯科国立大学的博士学位。目前研究随机过程领域，是一名密码学爱好者。

stas_name=Stas Oskin
stas_role=商务开发和核心开发者
stas_info=在软件、云、医疗、加密货币、社交产品和服务的工程、开发和管理方面拥有超过10年的广泛经验。Stas是一名企业家、密码学爱好者和生活小点子发现者。

seb_name=Sebastian Stupurac
seb_role=项目和产品
seb_info=企业家、空想家、丈夫。一名密码学和区块链的忠实信仰者，自2013年他对此就有所涉猎。Sebastian在信息系统、人力和产品管理及客户支持方面有广阔的经验。Sebastian拥有一个信息系统的学士学位。

pavel_name=Pavel Nekrasov
pavel_role=高级开发者
pavel_info=关注物联网设备，引人注目项目和区块链开发的有经验的开发者。Pavel曾是Crypti的核心开发者之一，拥有经济学士学位。

lior_name=Lior Zysman
lior_role=法律顾问
lior_info=Lior是一位公司律师，为初创公司和投资者提供众筹和数字货币的建议，为去中心化自治非盈利组织工作（和慈善DAO获得了Consensus2016黑客马拉松第二名）。Lior拥有特拉维夫大学法律的学士学位和商业管理的学士学位。

nimrod_name=Nimrod Back
nimrod_role=项目顾问
nimrod_info=Nimrod是一位发明家、应用开发者和众筹摇滚明星。他的第一个创造，Pressy，大获成功，被认为是最成功的众筹项目之一。从那时起他还发明和成功筹集Boogie Dice的资金，帮助许多其他项目达成它们的目标。


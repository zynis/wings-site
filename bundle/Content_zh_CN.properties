future_switcher_entrepreneur=DAO创建者

future_item_rewards_title=分享奖励
future_item_rewards_text=DAO点数的持有者可从未来项目中分得所有收入的一部分。

future_item_security_title=安全和透明度
future_item_security_text=DAO的所有权令牌由区块链技术和智能合约保证安全。DAO的控制权在其所有者手中。Wings平台的核心部分是开源的，智能合约、提交和演进都在安全的公共明细（例如以太坊和比特币）上可见。

future_item_community_title=建立一个值得信赖的社群
future_item_community_text=DAO的所有者可以根据他们的份额，对任何新提交到Wings平台的DAO进行投票。哪些项目可以上市的决定在DAO社群的手中。

future_item_managment_title=由DAO支持人员提供的简易管理
future_item_managment_text=Wings将权力交回给项目支持者。所有受支持的项目都可通过网络应用和即时通讯机器人访问。支持项目、创建投票或书写评论——一切都不需编写任何一行代码。

future_item_business_title=完整的DAO框架
future_item_business_text=Wings提供DAO建立、管理和通讯和完整框架。

future_item_setup_title=简单的设置和管理
future_item_setup_text=有了Wings，DAO弹指之间即可上线运行。Wings即时通讯机器人通过提供DAO和DAO用户互动的全部控制，节约时间和资源。

future_item_increase_title=增加成功率
future_item_increase_text=所有DAO项目都在发布前受社群审核，因此可获得让DAO成功创建的反馈和关注者。

future_item_transparency_title=透明度和安全
future_item_transparency_text=DAO将区块链科技和智能合约公共明细的安全性融合一身，提供新一代保护及组织洞察能力。

future_item_control_dao_title=使用聊天机器人控制DAO
future_item_control_dao_text=Wings将权力交给支持者。所有受支持的项目都可通过网络应用和即时通讯机器人访问。支持项目、创建投票或书写评论——一切尽在掌握

future_item_never_miss_out_title=永远不会错失新的DAO机会
future_item_never_miss_out_text=Wings支持设置自动参与金额和偏好参与策略，这样便可参与到新的DAO中，无惧错失机会！

future_item_follow_community_members_title=关注成功的社群成员
future_item_follow_community_members_text=使用Wings关注其他DAO所有者，自动参与相同的DAO。通过借力和您协作的人，拓宽您的机会和参与度。


boris_name=Boris Povod
boris_role=Tagapangasiwa sa Pagbuo ng Blockchain
boris_info=Kilalang tagapangasiwa sa pagbuo ng blockchain na may mahabang karanasan sa mundo ng Crypto. Isa siya sa nagtatag ng Crypti at namuno sa pagbuo. Isa rin syang kinatawan ng Lisk bilang adviser.
nikolay_name=Nikolay Taymanov
nikolay_role=Tagapangasiwa ng Komunidad
nikolay_info=Isang Ruso na nagkaroom ng interes sa mundo ng crypto, na nagtapos ng Masters of Science diploma galing sa Moscow State Aviation University. Noong 2015, tumigil sa pagtrabaho at binigyan ng atensyon sa pag-aaral ng blockchain.
domi_name=Dominik Zynis
domi_role=Tagapamahagi ng Impormasyon at Komunikasyon
domi_info=Mula pa noong 2012, ay nasa industrya na sya ng crypto at may mahabang karanasan sa  pamamahagi ng impormasyon ng mga softwares at komunikasyon (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)
serguei_name=Serguei Popov
serguei_role=Siyentipikong Tagapayo
serguei_info=Braziliano na eksperto sa math at may dugong Ruso. Nagkamit ng Ph.D. mula sa Moscow State University. Kasalukuyan siyang nagtratrabaho sa larangan ng Stochastic Processes at isa ring tagasuporta ng Crypto.
stas_name=Stas Oskin
stas_role=Tagapamahala ng usaping pang negosyo at sentrong ugnayan sa pagbubuo ng platapormang Wings 
stas_info=Kaakibat nya ang may higit na 10 taon na malawak na karanasan sa engineering, sa pagbuo at sa pamamahala ng software, cloud computing o Internet , kalusugan, crypto-currency at produkto at serbisyong panlipunan. Si Stas ay isang negosyante at mamumuhunan, may suporta sa Crypto at isang hacker.
seb_name=Sebastian Stupurac
seb_role=Tagapangasiwa ng mga Proyekto & Produkto
seb_info=Isa syang negosyante at mamumuhunan, mapangitain at may asawa. May malakas na paniniwala sa Crypto at mga teknolohiya ng blockchain  na lagi siyang bahagi mula pa noong  2013, si Sebastian ay may malawak na karanasan sa Information Systems, tagapangasiwa ng mga tao at produkto at  customer support. Siya rin po ay may BA degree in Information Systems.
pavel_name=Pavel Nekrasov
pavel_role=Mataas na Tagabuo ng Software
pavel_info=Malawak ang karanasan sa pagbuo ng software at nakasentro ang atensyon sa mga Internet of Things devices, mga high profile na proyekto, at pagbubuo ng blockchain. si Pavel ay  nasa Crypti core developers at may graduate degree sa Finance.
lior_name=Lior Zysman
lior_role=Ligal na Tagapayo
lior_info=Si Lior ay isang abogadong pang korporasyon na pumapayo sa mga naguumpisang mamuhunan sa mga negosyo sa pamamagitan ng pampublikong pagaambag ng pondo at mga digital currencies, at siya rin ang isa sa mga nagtataguyod sa mga decentralized autonomous non profits (Pumangalawa sa Consensus 2016 Hackathon sa pamamagitan ng Charity DAO). Si Lior ay nagkamit ng Bachelor of Law at B.A. in business administration, mula sa unibersidad ng Tel Aviv.
nimrod_name=Nimrod Back
nimrod_role=Tagapayo sa Pangangampanya
nimrod_info=Si Nimrod ay isang imbentor, bumubuo ng mga apps at masuging tagasuporta ng crowd-funding. Ang kanyang unang nilikha, ang Pressy, ay isang matagumpay na pagtutuklas at itinuturi itong isa sa pinakamatagumpay na pangaarangkadang kampanya para sa isang crowdfunding. Siya rin ang nasa likod ng matagumpay na napondohang Boogie Dice na tumulong sa mga maraming ibang proyekto na makamit ang kanilang mga layunin.
matt_name=Matthew Elias
matt_role=Istratehiyang Tagapayo
matt_info=isang eksperto patungkol sa mga bagay na may kinalaman sa ligal na aspeto ng bitcoin, cryptocurrency, at mga disentroladong teknolohiya. Noong 2011, nagsulat siya tungkol sa  mga konsideration pangligal ng mga pseudonymous Bitcoin/e-cash. Ako po ay nagbibigay payo at kinukonsulta ng mga negosyante, technologists, mga tagapanukala ng polisya sa Nomos Labs LLC., dating; Counterparty, Mastercoin/Omni Protocol, FCC (Federal Communication Commission).
eric_name=Eric Gu
eric_role=Tagapayo para sa Mercado
eric_info=Nag-organisa ng Bitcoin Shanghai Meetup, Eric ay isang batikang propesyonal sa IT na nagsimula bilang programmer at nakamit ang mga abilidad sa mas mabuting pamamahala sa mga multi-disciplinary projects at malaman ang pasikot sikot at malampasan ang mga pagsubok.
alex_name=Alex Sazonov
alex_role=Senior Developer
alex_info=isang Developer na may higit 10 taon na karanasan sa software development, kasama na rito ang 6 na taon sa sektor ng pagbabangko. Intresado sa kaalamang makina, malalaking bilang ng datos at blockchain technology. Si Alex ay nagtamo ng bachelor's degree sa Information systems.

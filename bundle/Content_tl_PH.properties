future_switcher_entrepreneur=Tagalikha ng DAO 
future_item_rewards_title=Pagbahagi ng mga Pabuya
future_item_rewards_text=Mga may ari ng mga DAO tokens ay maaring makatanggap ng bahagi ng kita galing sa mga lilikhaing DAOs.
future_item_security_title=Seguridad at Kalinawan ng Proseso
future_item_security_text=Dahil po sa teknolohya ng blockchain at smart contracts, segurado ang pag-aari ng mga DAO tokens. Ang kontrol po ng DAO ay nakasalalay lang po sa may-ari.  Ang Wings platform at smart contracts ay puede pong kilatisin ng publiko ang source code at pati na rin ang mga ginagamit nilang secure public ledgers tulad ng Ethereum and Bitcoin.
future_item_community_title=Pagtayo ng Pinagkakatiwalaang Komunidad 
future_item_community_text=Maari pong bumoto ang mga may-ari ng DAO naayon sa bahagi o porsyento sa Wings token,  para sa mga bagong DAOs na sinumite sa Wings platform. Nasa kamay po ng kumunidad ang pagtanggap ng mga bagong DAO projects.
future_item_managment_title=Simple at Madaling Pangangasiwa ng mga DAO Supporters
future_item_managment_text=Pinauubaya ng Wing Platform ang Pangkalahatang Responsibilidad ng proyekto sa mga DAO developers at taga suporta nito. Lahat ng proyektong nailaan ay ma access po sa pamamagitang ng Web applications and IM bots. Pagsuporta ng proyekto, pagsasagawa ng boto o paggawa ng repaso - di kinakailangang mag program ng kahit na isang linyang code.
future_item_business_title=Kumpletong DAO Framework
future_item_business_text=Nakalaan po ang kumpletong Wings framework para sa pagbuo, pagpangasiwa at komunikasyon ng DAO.
future_item_setup_title=Simpleng Set-up at Pangangasiwa
future_item_setup_text=Mga DAOs ay agarang maipapatakbo sa plataporma ng Wings. Makakatipid ng oras at mga resources ang Wings IM Bots sa pamamagitan ng pagbigay ng todong pangangasiwa sa mga DAOs at pakikisalamuha ng mga gumagamit ng DAO .
future_item_increase_title=Pagtaas ng Success Rates
future_item_increase_text=Lahat po ng proyekto ng DAO ay dadaan sa masusing pagsusuri ng komuinidad bago po ito ipahayag para po magkaroon ng mga sari saring reaksyon, suwestyon at magkaroon ng taga tangkilik o suporta ng proyekto para po sa ikatatagumpay ng  DAO formation.
future_item_transparency_title=Kalinawan ng Proseso at Seguridad
future_item_transparency_text=Kasama po ng mga DAOs ang seguridad ng blockchain technology at ang pagiging malinaw sa proseso ng public-ledger o listahang pampubliko, smart contracts para maibahagi ang bagong antas ng seguridad at makakuha ng impormasyon ukol sa organizations.
future_item_control_dao_title=Pagpangasiwa ng mga DAOs Gamit ang Chatbots
future_item_control_dao_text=Hatid ng Wings sa mga taga suporta ang resposableng kakayahan. Lahat po ng kaukulang proyekto ay magiging accessible po gamit ang web application at IM bots. Sumuporta ng projekto, Mamuo at para pagpilian o sumulat ng sari saring reaksyon at suhestyon - Lahat ng yan ay a nasa inyong kakayahan at karapatan.
future_item_never_miss_out_title=Walang Mintis na Opurtunidad sa Mga Bagong DAO 
future_item_never_miss_out_text=Sa plataporma ng Wings, maaring mag set up ng auto-participation para sa mga pondo at  mas nais na participation strategy, sa kadahilanang walang nang iwanan ng partisipasyon sa pagdating ng mga bagong DAOs !
future_item_follow_community_members_title=Sunod sa Tagumpay ng mga Miyembro ng Komunidad
future_item_follow_community_members_text=Gamitin ang plataporma ng Wings para sumunod sa ibang mga may-ari ng DAO at agad maki parte sa ilalim ng parehong mga DAOs. Palawakin o palakihin ang iyong mga opurtunidad at partisipasyon gamit ang mga taong kaugnayan at nakahalubilo.

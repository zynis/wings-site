platform_features=Kaanyuhan ng Platapormang Wings
platform_features_cross_bc_title=Cross Blockchain EVM
platform_features_cross_bc_text=Ang Wings platform ay sumusuporta sa parehong mga Ethereum at Rootstock smart contracts.
platform_features_chatbots_title=Chatbots Hub
platform_features_chatbots_text=Instant Messaging Bots ay maaring gamitin para mas kontrolado ang DAO , komunikasyon at pangangasiwa.
platform_features_legal_title=Ligal na Framework
platform_features_legal_text=Ang mga kasama sa usaping ligal para sa Wings Platform ay mayroong malalim at komprehensibong kaalaman sa DAO at laging handa sa pagtulong. Gamitin ito upang makinabang.
platform_features_zero_knowledge_title=Di Kinakailangang May Kaalaman
platform_features_zero_knowledge_text=Pinapayagan ng platapormang Wings ang pag set-up ng minumungkahing DAO na walang kaukulang kaalaman tungkol sa mga smart contracts at blockchains.
platform_features_user_rating_title=Puntos para sa May-ari ng DAO 
platform_features_user_rating_text=Palawakin ang impluwensya gamit ang reputation system ng platapormang Wings.
platform_features_collaboration_title=Decentralized Collaboration
platform_features_collaboration_text=Makiusisa sa mga proyektong sinusuporta ng mga ibat ibang may-ari ng DAO at nang makasali para sa tagumpay ng nasabing proyekto!
platform_features_safe_deposit_title=Blockchain Secured Accounts
platform_features_safe_deposit_text=Maglalaan ng isang blockchain secured account ang platapormang Wings para sa mga pagdeposito ng crypto.
platform_features_auto_participation_title=Otomatikong Pagpapartisipasyon 
platform_features_auto_participation_text=Ilahad ang mga napiling alituntunin sa pagpapartisipasyon at bahala na ang platapormang Wings upang ito ay maipatupad sa pamamagitan ng smart auto-participation feature. 
platform_features_event_notifications_title=Mga Abiso sa Pangyayari
platform_features_event_notifications_text=Magbibigay po ng abiso ang platapormang Wings ukol sa mga bagong DAO para makasali dito.
platform_features_user_rating_system_title=Sistema para sa Pagpuntos ng mga Gumagamit ng DAO
platform_features_user_rating_system_text=Ang pagkakaroon ng mataas na puntos ay may kaakibat na benepisyo . Ang sistemang ito ay siyang magbibigay daan upang  masubaybayan ang pag lago ng mataas na puntos na binibigay ng mga popular users at makita kung anu anong DAO ang kanilang sinusuportahan.
platform_features_cooperative_support_title=Kooperatibang Suporta 
platform_features_cooperative_support_text=Maaaring i-set up ang platapormang Wings upang otomatikong suportahan ang parehong DAO na natatanging mga users ang sinasandalan nito.
platform_features_earn_from_being_a_leader_title=Mga Namumuno sa Pagtanggap ng Pabuya 
platform_features_earn_from_being_a_leader_text=Kumita ng mga DAO tokens na galing sa bawat lalahok na susunod sa mga gumagamit sa iyong DAO. Mas maraming sumusunod, mas maraming matatanggap.
how_it_works=Paano Gagana ang DAO sa platapormang Wings
how_it_works_text=Makiusisa at nang malaman kung papaano gumagana ang isang DAO sa platapormang Wings.

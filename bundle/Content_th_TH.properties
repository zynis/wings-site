boris_name=Boris Povod
boris_role=นักพัฒนาบล็อกเชน
boris_info=Boris เป็นนักพัฒนาบล็อกเชนซึ่งมีประสบการณ์หลายปีในด้านนี้ ในอดีตนั้นBorisเคยเป็นผู้ร่วมก่อตั้งและเป็นหัวหน้านักพัฒนาที่Crypti นอกเหนือจากนี้เขายังเป็นที่ปรึกษาให้LISKอีกด้วย
nikolay_name=Nikolay Taymanov
nikolay_role=ผู้จัดการชุมชนยุโรปตะวันออก
nikolay_info=ชาวรัสเซียผู้ซึ่งชื่นชอบในคริปโต เขาจบปริญญาโทจากมหาวิทยาลัยรัฐแห่งมอสโก ในปี2015นั้นNikolayตัดสินใจออกจากงานเพื่อมาศึกษาต่อด้านบล็อกเชน
domi_name=Dominik Zynis
domi_role=การตลาดและการสื่อสาร
domi_info=เขาอยู่ในแวดวงคริปโตมาตั้งแต่ปี 2012 และมีประสบการณ์มากมายด้านการตลาดซอฟทแวร์และการสื่อสาร(Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)
serguei_name=Serguei Popov
serguei_role=ที่ปรึกษาทางเทคนิค
serguei_info=นักคณิตศาสตร์ชาวบราซิลที่เกิดที่รัสเซีย เขาจบปริญญาเอกจากMoscow State University ตอนนี้เขาทำงานในด้านกระบวนการสโตคาสติกและเป็นผู้ที่ชื่นชอบในคริปโต เขายังเป็นส่วนหนึ่งของทีมงานIOTAอีกด้วย
stas_name=Stas Oskin
stas_role=นักพัฒนาหลักด้านซอฟท์แวรและด้านธุรกิจ
stas_info=เขามีประสบการณ์มากกว่า10ปีด้านวิศวะกรรม พัฒนาและจัดการซอฟท์แวร์ กลุ่มเมฆ สุขภาพ เงินดิจิตัล สินค้าเพื่อการบริการและสังคม Stasยังเป็นนักลงทุนด้านการเงินผู้ชื่นชอบเงินดิจิตัลและบล็อกเชนเป็นพิเศษ เขายังเป็นLife hackerผู้มีสูตรลับในการใช้ชีวิตมากมาย
seb_name=Sebastian Stupurac
seb_role=หัวหน้าฝ่ายโครงการและผลิตภัณฑ์
seb_info=เขาเป็นผู้ที่เชื่อในเทคโนโลยีบล็อกเชนและคริปโตซึ่งเขามีส่วนเกี่ยวข้องมาตั้งแต่ปี2013 Sebastianเรียนจบด้านสารสนเทศและมีประสบการณ์มากมายเกี่ยวกับสารสนเทศ การบริหารคนและผลิตภัณฑ์ การบริการลูกค้า เขายังเป็นนักลงทุนผู้มีวิสัยทัศน์อีกด้วย 
pavel_name=Pavel Nekrasov
pavel_role=นักพัฒนาอาวุโส
pavel_info=เขามีประสบการณ์เกี่ยวกับการพัฒนาด้านเทคโนโลยีอินเตอเน็ทที่เชื่อมต่อเข้ากับอุปกรณ์ต่างๆและการพัฒนาบล็อกเชน Pavelเป็นหนึ่งในนักพัฒนาหลักของCrypti เขาเรียนจบทางด้านการเงิน
lior_name=Lior Zysman
lior_role=ที่ปรึกษาด้านกฏหมาย
lior_info=Lior เป็นทนายความขององค์กรที่ให้คำปรึกษานักลงทุนที่เพิ่งเริ่มต้นในการระดมทุนและสกุลเงินดิจิตอล เขากำลังทำงานด้านองค์กรไร้ศูนย์กลางอัตโนมัติที่ไม่แสวงหาผลกำไร (ได้ตำแหน่งรองชนะเลิศจากงาน Consensus 2016 Hackathon กับ DAOการกุศล) Lior จบปริญญาตรีด้านกฏหมายและการบริหารธุรกิจจาก Tel Aviv university
nimrod_name=Nimrod Back
nimrod_role=ที่ปรึกษาโครงการ
nimrod_info=Nimrod เป็นนักประดิษฐ์ นักพัฒนาซอฟท์แวร์และเป็นที่รู้จักด้านการระดมทุน ผลงานแรกของเขาที่ชื่อว่าPressy นั้นได้รับความสำเร็จอย่างล้นหลามผ่านโครงการ Kickstarter หลังจากนั้นNimrod ก็ได้สร้างโปรเจคใหม่อย่างBoogie Diceและก็ประสบความสำเร็จด้านการระดมทุนเช่นกัน เขายังช่วยหลายๆโครงการให้สามารถระดมทุนได้ตามเป้า
matt_name=Matthew Elias
matt_role=ที่ปรึกษาด้านการวางแผน
matt_info=ผู้เชียวชาญด้านกฏหมายเกี่ยวกับบิทคอยน์ เงินดิจิตัล และเทคโนโลนีไร้ศูนย์กลาง ในปี2011เขาเขียนเกี่ยวกับการพิจารณาทางกฏหมายเกี่ยวกับบิทคอยน์/เงินสดออนไลน์ เขาเคยให้การปรึกษากับธุรกิจและองค์กรต่างๆเช่น Nomos Labs LLC., หรือที่รู้จักในชื่อเดิม; Counterparty, Mastercoin/Omni Protocol, FCC (Federal Communication Commission)
eric_name=Eric Gu
eric_role=ที่ปรึกษาด้านการตลาด
eric_info=Ericเป็นผู้จัดงาน Bitcoin Shanghai Meetup เขาเป็นผู้เชียวชาญด้านITเริ่มจากการเป็นโปรแกรมเมอร์และตลอดสายงานของเขา เขาได้เรียนรู้ด้านการบริหารจัดการโครงการมากมายและยังชอบการเผชิญกับความท้าทายใหม่ๆ
alex_name=Alex Sazonov
alex_role=นักพัฒนาอาวุโส
alex_info=เขาเป็นนักพัฒนาซอฟต์แวร์ที่มีประสบการณ์มากกว่า10ปี รวมถึงมีประสบการณ์6 ปีในภาคการธนาคาร เขาสนใจด้านการเรียนรู้ของเครื่องจักรและบล็อกเชนเทคโนโลยี Alex จบปริญญาตรีด้านระบบสารสนเทศ


platform_features=Caracteristici Platforma
platform_features_cross_bc_title=Blockchain-ul Cross EVM
platform_features_cross_bc_text=Platforma Wings suporta ambele contracte smart  Ethereum si Rootstock.
platform_features_chatbots_title=Hub Roboti Mesagerie
platform_features_chatbots_text=Robotii de Mesagerie Instant pot fi folositi pentru un control mai bun al comunicatiilor si administrarii DAO.
platform_features_legal_title=Cadru Legal
platform_features_legal_text=Partenerii nostrii in domeniul juridic au o intelegere aprofundata in DAO si sunt pregatiti de asistenta. Folositi asta ca pe avantajul dv-stra.
platform_features_zero_knowledge_title=Zero Cunostinte
platform_features_zero_knowledge_text=Platforma Wings permite configurarea unei propunei DAO fara cunostinte prealabile a contractelor smart si a blockchain. platform_features_user_rating_title=Calificative Detinator DAO
platform_features_user_rating_text=Mariti-va influienta cu sistemul de reputatie al platformei Wings.
platform_features_collaboration_title=Colaborare Descentralizata
platform_features_collaboration_text=Aflati ce proiecte sprijina alti detinatori DAO,si sariti in urmatorul tren, impreuna!
platform_features_safe_deposit_title=Conturi Blockchain Securizate
platform_features_safe_deposit_text=Wings aloca un cont blockchain securizat pentru depozitele cripto.
platform_features_auto_participation_title=Participare Automata
platform_features_auto_participation_text=Configurati preferintele si regulile de participare iar  caracteristica inteligenta de auto-participare Wings  se va ocupa de restul muncii..
platform_features_event_notifications_title=Notificari Evenimente
platform_features_event_notifications_text=Wings va v-a notifica cu privire la orice nou DAO, promitator.
platform_features_user_rating_system_title=Sistemul de Calificative Utilizator DAO
platform_features_user_rating_system_text=Avand un calificativ ridicat aduce avantaje. Sistemul  de calificative utilizator, de asemenea,va permite  sa urmariti utilizatorii populari cu calificative ridicate si sa vedeti ce DAO-uri sprijina ei.
platform_features_cooperative_support_title=Suport Cooperativ
platform_features_cooperative_support_text=Puteti configura Platforam Wings sa suporte automat aceleasi  DAO-uri pe care anumiti utilizatori le sprijina.
platform_features_earn_from_being_a_leader_title=Lideri Premiati
platform_features_earn_from_being_a_leader_text=Castigati token-uri de la fiecare participant care va urmeaza utilizatorul; cu cat aveti mai multi cu atat castigati mai mult!

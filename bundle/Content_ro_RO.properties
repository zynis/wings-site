boris_name=Boris Povod
boris_role=Dezvoltator Blockchain
boris_info=Un cunoscut  dezvoltator de blockchain, cu o multime de ani de experienta in domeniul Cripto. In trecut , Boris a fost co-fondator la initiativa Crypti  si a lucrat ca lider dezvoltator. Este de asemenea un consilier pentru LISK.
nikolay_name=Nikolay Taymanov
nikolay_role=Manager Comunitate
nikolay_info=Cripto-entuziast  rus, cu un  Master in Stiinte, Aviatie Tehnica, la Universitatea de Stat din Moscova. In 2015, a renuntat la locul de munca pentru a se concentra pe studiul tehnologiei blockchain.
domi_name=Dominik Zynis
domi_role=Marketing si Comunicare
domi_info=Pe scena Cripto inca din 2012 si are o experienta lunga in software marketing software si comunicatii (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)
serguei_name=Serguei Popov
serguei_role=Consilier Stiintific
serguei_info=Matematician brazilian de origine rusa. El a primit titlul de Doctor. de la Universitatea de Stat din Moscova, in 1997, dupa care sa mutat in Brazilia unde lucreaza in domeniul Proceselor Stochastice. Serguei este de mai multi ani un entuziast crypto.
stas_name=Stas Oskin
stas_role=BizDev si Core Dev
stas_info=Are peste 10 ani de experienta intensiva in inginerie, dezvoltare si managementul de software, cloud, ingrijire personala, crypto-moneda, produse sociale si servicii. Stas este un antrepenor, Crypto-entuziast  si hacker.
seb_name=Sebastian Stupurac
seb_role=Proiecte si Produse
seb_info=Antreprenor, Vizionar, Sot. Un mare credincios al Crypto si al tehnologiilor blockchain in care a fost implicat incepand din anul 2013. Sebastian are o vasta experienta in sisteme informatice, in oameni si managementul de produs si de asistenta pentru clienti. Sebastian are un Masterat in Sisteme Informatice.
pavel_name=Pavel Nekrasov
pavel_role=Dezvoltator Senior
pavel_info=Dezvoltator experimentat concentrat pe dispozitive IoT (Internetul Lucrurilor ), proiecte de anvergura, si dezvoltare blockchain. Pavel a fost dezvoltator de baza la Crypti,  si detine o Licenta in Finante.
lior_name=Lior Zysman
lior_role=Consilier Juridic
lior_info=Lior este un avocat corporatist consilier startup-uri, investitori si moneda digitala, si lucreaza pe non profituri autonome descentralizate (Competitor la  Consensus 2016 Hackathon with a Charity DAO). Lior detine o Licenta in Drept si un B.A. in administrarea afacerilor, de la Universitatea Tel Aviv.
nimrod_name=Nimrod Back
nimrod_role=Consilier Campanie
nimrod_info=Nimrod este un inventator, dezvoltator de aplicatii si  strangator de fonduri pentru staruri rock. Prima sa creatie, Pressy, a fost o descoperire de succes considerata a fi una dintre cele mai de succes companii,  Kickstarter. Dupa aceea  Nimrod, de asemenea, a inventat si a finantat cu succes  Boogie Dice si a ajutat multe alte proiecte sa-si atinga scopurile.

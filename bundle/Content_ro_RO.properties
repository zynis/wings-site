future_title=DAO-urile sunt viitorul
future_switcher_owner=Membru DAO
future_switcher_entrepreneur=Creator DAO
future_item_rewards_title=Impartirea Recompenselor
future_item_rewards_text=Detinatorii de token-uri DAO sunt eligibili sa primeasca o parte  castigurile campaniilor viitoare.
future_item_security_title=Securitate si Transparenta
future_item_security_text=Token-urile de proprietate DAO sunt securizate de tehnologiile si contracte smart. Controlul DAO ramane in mainile proprietarilor. Nucleul platformei Wings este sursa deschisa  si contractele smart, inregistrarile si progresele sunt vizibile  pe registre publice securizate cum ar fi Ethereum si Bitcoin
future_item_community_title=Crearea unei comunitati de incredere
future_item_community_text=Detinatorii DAO au dreptul sa voteze,  in functie de partea lor, cu privire la oricare DAO nou, prezentat pe platforma Wings. Decizia privind care proiecte vor fi listate, este in mainile comunitatii DAO.
future_item_managment_title=Administrare usoara de catre Suporterii DAO
future_item_managment_text=Wings aduce inapoi puterea suporterilor proiectului.Toate proiectele sustinute sunt accesibile cu ajutorul aplicatiilor Web si a robotilor IM. Sustine un proiect, creaza un vot sau scrie o recenzie  - toate acestea fara o singura linie de cod.
future_item_business_title=Cadrul Complet DAO
future_item_business_text=Wings ofera un cadru complet pentru formarea, administrarea si comunicatiile DAO-urilor.
future_item_setup_title=Setare si Administrare simpla
future_item_setup_text=Cu Wings, DAO-urile devin functionale in cel mai scurt timp. Robotii Wings IM economisesc timp si resurse, aducand controlul complet al DAO-urilor si  interactiunii utilizatorilor DAO.
future_item_increase_title=Cresterea Ratei de Succes
future_item_increase_text=Toate proiectele DAO sunt subiecte de recenzie pentru comunitate  inainte de a fi publicate castigand astfel un feedback si adepti  care pot realiza formarea unui DAO de succes.
future_item_transparency_title=Transparenta si Securitate
future_item_transparency_text=DAO-urile combina securitatea tehnologiei blockchain si transparenta  contractelor publice smart  oferind un nou nivel de protectie si de intelegere in organizatii.
future_item_control_dao_title=Controlul DAO-urilor cu robotii de mesagerie
future_item_control_dao_text=Wings aduce puterea suporterilor. Toate proiectele sustinute sunt accesibile folosind  aplicatiile web si robotii IM. Sprijina un proiect, creaza un vot sau scrie o recenzie- toate din degetele tale.
future_item_never_miss_out_title=Nu ratati niciodata noi oportunitati DAO
future_item_never_miss_out_text=Wings permite constituirea unor fonduri de auto-participare si a unei strategii preferate de participare, permitand astfel sa luati parte la noi DAO-uri fara teama de a pierde!
future_item_follow_community_members_title=Urmariti Membrii de Succes ai Comunitatii
future_item_follow_community_members_text=Folositi Wings pentru a urmari alti detinatori  DAO si automat participati in aceleasi DAO-uri. Largiti-va oportunitatile si participarea prin mobilizarea oamenilor cu care colaborati.
